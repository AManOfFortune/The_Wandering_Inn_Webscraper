<p>&#xA0;</p>
<p>When all was said and done, she was there.</p>
<p>When the [Wyrmpact King] excused himself from the throne room to find out what had happened, he saw her standing there, facing the Duke.</p>
<p>When the [Royal Bodyguards], [Generals], [Strategists], and [Knights] dared follow their [King], after the King&#x2019;s brother had cracked a man&#x2019;s skull in his fit of rage, they saw the consequences standing there. A Courier in chains.</p>
<p>When the little boy opened his eyes, he saw Ryoka Griffin standing over him, facing the Duke. A sneering man with cold eyes whose pointed finger was blocked by her outstretched arms.</p>
<p>&#x201C;No. Harm him, and I will call the wrath of hospitality down on you. I will invoke the wrath of the fae. To kill him, you have to kill me. And you can&#x2019;t.&#x201D;</p>
<p>&#x201C;How <i>dare</i> you assume you could threaten <i>me.</i>&#x201D;</p>
<p>The glowing chains wrapped around her and one began to strangle her. The [King] and his court halted, some calling out. Nevertheless, she met his eyes. The Wind Runner grinned, and for the first time, the ruler of Ailendamus saw Rhisveri, the Wyrm, hesitate. Her voice rasped, choking, but it seemed the wind whispered with her.</p>
<p>&#x201C;You&#x2026;<i>need to know what I know.</i> My message. Are you going to&#x2026;kill me? And steal my treasures?&#x201D;</p>
<p>The Duke&#x2019;s eyes narrowed. He raised a hand and sent her flying. But he did not kill her. He whirled away.</p>
<p>&#x201C;Enough. <i>Guards! </i>Arrest this thief, who dared to try to steal from Ailendamus&#x2019; sacred treasury. No [Torturers]. Imprison that&#x2026;boy&#x2026;as well.&#x201D;</p>
<p>&#x201C;Uncle. Who is&#x2026;?&#x201D;</p>
<p>Itorin saw the dizzy little boy raise his head. He had <i>not</i> been told a child would be kidnapped. His stomach began to twist in a familiar fashion, but he pretended he knew what was happening.</p>
<p>Rhisveri was visibly angry, upset&#x2026;and for some reason, embarrassed? His eyes flicked to Sammial without immediate comprehension.</p>
<p>&#x201C;An unintended passenger. We have lost one of your Great Knights&#x2026;your Majesty.&#x201D;</p>
<p>&#x201C;<i>How?</i> Dame&#x2014;?&#x201D;</p>
<p>&#x201C;<i>The Death of Magic. And the damned Death of Chains.</i> I must look into this. We may be in danger of teleportation strikes. And the damned Order of Seasons is on the march!&#x201D;</p>
<p>&#x201C;My head hurts.&#x201D;</p>
<p>Sammial audibly whispered. Neither man glanced at him. Sammial saw Ryoka lying there, staring up at the [Knights] who were glancing at their superiors for instructions. An apprehensive [General] had taken one look at Sammial&#x2019;s face and turned pale.</p>
<p>That was Ailendamus&#x2019; capital. The Duke Rhisveri swept off with his brother, as arrogant as any [King]. The eccentric, difficult genius, who had added to Ailendamus&#x2019; problems.</p>
<p>The war was not one of those problems, incidentally. The Dawn Concordat had lost the border forts or would lose them within the day. More armies were pushing into their lands, trading at acceptable losses if they were forced back.</p>
<p>As for Pheislant? The Order of Seasons&#x2019; own crusade, apart from the Chandrar debacle? The Duke had given one order, quickly ratified by two [Generals] and the royal seal itself.</p>
<p>&#x201C;<i>Send the Order of the Hydra. Send two legions.</i>&#x201D;</p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>The Order of Seasons had triumphed in three pitched battles over the last week and a half. First at the pass where they routed the army marching to flank the Dawn Concordat&#x2014;later in smaller engagements.</p>
<p>Rabbiteater fought in both, of course. Or rather, &#x2018;Ser Solstice&#x2019; did. The Hobgoblin had never passed up the opportunity to fight, and in the vanguard with the Summer&#x2019;s Champion, he always saw combat.</p>
<p>Ser Greysten was not a man who believed in leading anywhere but from the very front, with people racing to catch up and shouting that he was an idiot. He embodied a certain kind of war unknown to Earth; the commander who was superior to the troops he led. Some [Generals] made their armies stronger, but were individually weak. Greysten? The opposite.</p>
<p>&#x201C;<i>Summer burns hot!</i>&#x201D;</p>
<p>He locked blades with the leading [Knight] of Ailendamus. True to his words, his longsword was <i>glowing</i> with heat, and the Knight of the Thirsting Veil recoiled. Rabbiteater heard a male voice cursing as the helmeted figures rode past each other into the melee. Greysten was already reaching for the axe he carried; he was slashing about himself with the longsword. He had lost his shield; the other [Knight] had disarmed him with a Skill.</p>
<p>Greysten had burned the other man&#x2019;s blade and the thin line of poison; a paste with small seeds now charred black along the Thirsting Veil [Knight]&#x2019;s blade. Fire ran rampant as more Summer Knights wielding burning weapons slashed at Ailendamus&#x2019; wavering core of [Knights].</p>
<p>They were armed with poison, the Thirsting Veil&#x2019;s counter to the Order of Seasons&#x2019; aura-based attacks. Unfortunately, poison burnt away, and the Order of Seasons was too well-armored for all but the best strikes to go through. And even when they did&#x2014;</p>
<p>&#x201C;<i>Struck! Healer!</i>&#x201D;</p>
<p>A Summer Knight rode out of the melee, a gauntleted hand clasped to a steaming wound. He or she was actively <i>cauterizing</i> the place where a dagger had punched through their chestplate. A Knight of Autumn, the Season of Fall, raced forwards with a broad-spectrum antidote prepared for these clashes.</p>
<p>&#x201C;<i>Shield Ser Hitre! Break their lines!</i>&#x201D;</p>
<p>The Summer&#x2019;s Champion shot past Rabbiteater as the Goblin broke off from his shoving match with a [Knight]; they had locked shields and were battering at each other without much success. Greysten brought the hilt of his longsword down and <i>thwacked</i> the Ailendamus [Knight] on the side of the head, so hard he dented the dark purple iron.</p>
<p>&#x201C;&#x2014;<i>unchivalrous, Ser!</i>&#x201D;</p>
<p>The female [Knight] reeled, her voice coming out of her helmet. Greysten actually slowed to salute her.</p>
<p>&#x201C;&#x2018;Tis a battle, Dame Enemy! And besides, poison is more unsporting still!&#x201D;</p>
<p>The genteel conversation could only occur in a battle like this, where armored figures would spend minutes literally hammering each other&#x2019;s armor. The Dame began to retort, shield up, when Rabbiteater reached out and <i>slapped</i> her horse in the face. The stallion reared, furiously, and the Dame whirled back to him. Her guard was up, and she raised her mace&#x2014;</p>
<p>&#x2026;Just in time for her saddle to slide off the horse&#x2019;s back. The animal bucked off the saddle, the straps cut. Rabbiteater had taken advantage of her banter to slice them.</p>
<p>[Mistreach Cut]. A gift for slaying the [General]. The Dame went over with a shout.</p>
<p>&#x201C;<i>How&#x2014;</i>&#x201D;</p>
<p>The &#x2018;<i>whuh&#x2019; </i>of sound coming out of her visor as she landed flat on her back was followed by her trying to roll over and get to her feet. She never made it. Rabbiteater rode his horse over her.</p>
<p>The Summer&#x2019;s Champion watched as the Goblin happily let his horse stomp the [Knight] into the muddy ground, already drying with the heat auras.</p>
<p>&#x201C;&#x2026;That was fairly unsporting, Ser Solstice.&#x201D;</p>
<p>&#x201C;Yep. Which is why I won.&#x201D;</p>
<p>Rabbiteater&#x2019;s shield was up. He rode with Greysten as the two charged back towards the enemy commander.</p>
<p>The battle was won with surprisingly few casualties. As in&#x2014;four [Knights] had been wounded seriously. Three died, and the rest were healable with potions.</p>
<p>It was not like the routing of Ailendamus&#x2019; army; the [Knights] of the Order of the Thristing Veil, unable to retreat once the horn blew, put up their blades after taking a beating. They were treated, taken prisoner without even being stripped of their armor in some cases, and would be ransomed or imprisoned as Pheislant saw fit. A prisoner train would need to be established again.</p>
<p>&#x201C;<i>I protest, Summer&#x2019;s Champion! That [Knight] does not fight with valor or honor!</i>&#x201D;</p>
<p>The Dame [Knight] that Rabbiteater had bested had something to say as they were being arrested. The Summer&#x2019;s Champion gave her a salute, his helmet off to enjoy a drink of water.</p>
<p>&#x201C;Apologies, Dame Enemy! I would take my own Order to task for such a blow&#x2014;except perhaps Winter&#x2019;s lot, but you skirmished with a [Knight] of Izril! His style is unlike our own. Or have you never heard of the Goblin Slayer? Ser Solstice!&#x201D;</p>
<p>He slapped Rabbiteater on the back. The Goblin saw some of the Thirsting Veil glower at him. One clearly muttered.</p>
<p>&#x201C;Izrilian [Knights]. We should expect nothing more.&#x201D;</p>
<p>Dame Talia frowned at Rabbiteater, but Greysten was ebullient after the third victory.</p>
<p>&#x201C;Another group smashed! We&#x2019;ll be pushing towards Ailendamus&#x2019; western flank soon! How long until the border?&#x201D;</p>
<p>&#x201C;We might be over it. Not the watchtowers, but since they eclipsed Saturst&#x2026;&#x201D;</p>
<p>Pheislant&#x2019;s army was celebrating. True, this was not the grand battle of the pass, but they <i>had</i> won three battles in grand style. The Order of Seasons was crusading against Ailendamus, and their attack had won them the popular opinion of Pheislant&#x2019;s people and their more aggressive leaders and [Lords], who were already assembling armies to back up the Season of Summer&#x2019;s aggressive advance.</p>
<p>Rabbiteater understood&#x2014;because Ser Markus told him&#x2014;that the issue was more politically fraught than that. He listened with interest, but the truth was he&#x2019;d come for a fight, and a fight he got.</p>
<p>&#x201C;To the north, then! No time for rest! Have someone sort out the prisoners&#x2014;if we want to keep Ailendamus guessing, I demand another forty miles behind us! At <i>least!</i>&#x201D;</p>
<p>Greysten roared. The [Knights] stopped celebrating, and many leapt right back into their saddles. They were moving fast; theirs was a smaller army of [Knights], and they intended to take the pressure off the Dawn Concordat by forcing Ailendamus&#x2019; armies to turn towards them, by which point reinforcements would have hopefully come from Pheislant.</p>
<p>That was the plan. Rabbiteater wished he could remove his visor to wipe the sweat from his face. Amulet of Greater Fire Resistance or not, fighting was hot work. He felt their good luck couldn&#x2019;t last forever. They&#x2019;d broken one army of Ailendamus, but the counter had to be swinging back their way if Terandria&#x2019;s kingdoms were anything like the Izril that the former Redfang knew.</p>
<p>He was right, of course. Ailendamus was hard at work. The war machine of one of Terandria&#x2019;s greatest, and certainly, newest superpowers began to move.</p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>Ailendamus&#x2019; loyal servant wondered what all the fuss was about in court today. People were abuzz about a voice shouting in the castle, the Duke stirring something up&#x2026;and apparently one of the Great Knights of Ailendamus had perished.</p>
<p>If true and not the oft-unreliable court gossip, that <i>would</i> be a disaster. The Great Knights of Ailendamus were, like their Great Generals, an actual class. Not the most&#x2026;mm&#x2026;<i>inspired</i> of names, but the fact that Ailendamus could appoint anyone to a new class that was an upgrade over a <i>regular</i> [General] was something indeed.</p>
<p>He banished the thoughts from his mind. The man stopped, checking his silver-and-wheat hair in a full-body mirror. He adjusted the glowing sash of amethyst, the band across his vibrant felt coat, as red as a glossberry. He was attired with a light, heavily frilled, and ruffled shirt of pearl white, and darker pants that would be charcoal black but for the gold lining.</p>
<p>The effect, as the doors were opened and he strode into the huge courtroom, was calculated to blow the loose coat back and let it swirl about him as he strode into the room. Ailendamus&#x2019; great servant beheld a grand auditorium.</p>
<p>That was the charm of Ailendamus&#x2019; palace; the sheer display of wealth that gave rise to so many vast chambers. Why, even the hallways could accommodate armies in themselves. It was so vast even half-Giants need not stoop under the ceilings. An architectural message: we shall never be assailed in our capital. There is no need for tight corridors or hallways. Ailendamus, this vast kingdom, had no small ambitions.</p>
<p>And thus, even a non-critical chamber such as this was practically <i>cavernous.</i> The man looked up slightly, appreciating the relief drawn across the ceiling. A thousand [Artists] had renditioned a battle of King Itorin I over his enemies in a splendid drawing in the domed room.</p>
<p>Of course, the army overhead was matched in scope by the army which had knelt to greet his arrival. The capital&#x2019;s guards, the audience in their humble clothes, and of course, the [Knights]. Or&#x2026;[Squires], rather.</p>
<p>They were men and women. Half-Elves, Dwarves, even a Stitch-Woman. They knelt, heads uncovered, all armored in the lighter colors of their order. The man surveyed them in silence. Then he crossed to the podium and dais, his motions fluid, his head thrown back, shoulders squared to let his coat billow behind him.</p>
<p>One would be fair in thinking <i>he</i> was a [King]. Certainly, he carried himself like one. Of course, he was not. [Kings] did not care so much as to practice the stop, heel-turn, and flourish of the arm that let him step up to the podium. Nor did your average member of royalty <i>practice</i> throwing their voice such that it filled the air, deepened by vocal exercises, magnified to catch the ear perfectly through extensive, nay, obsessive practice.</p>
<p>&#x201C;<i>I am Baron Regalius du Ecte,</i> [Regent] of the Barony Veilau in service of the glorious Kingdom of Ailendamus. By the decree of the crown as vested in me by no less than his Majesty&#x2019;s proxy, Duchess Vepil herself, I have been granted the right to bestow titles with the full weight of Ailendamus. It is my honor to convene this ceremony on this day of Liriean, the 20th of Weris on the year 213 A.E. as set down by Ailendamus&#x2019; calenders.&#x201D;</p>
<p>The oration of Baron Regalius du Ecte filled the room. By the end of the first sentence, his voice, already filled to bursting with pride, had swelled further until he was practically bellowing &#x2018;<i>no less than his Majesty&#x2019;s proxy</i>&#x2019;, and &#x2018;<i>honor to convene</i>&#x2019;.</p>
<p>Not at his audience. But rather, to the room itself, as if he stood before a million of Ailendamus&#x2019; citizens rather than a mere thousand, and this was the highest of honors. In a sense&#x2014;it was.</p>
<p>The Baron&#x2019;s eyes roamed the [Knights] kneeling before him. For this <i>was</i> a ceremony to elevate the [Squires] into [Knights]. Sometimes a [King] would do this himself. Baron Regalius had the honor, nay, <i>privilege</i> of doing it himself rather than his Majesty. He had been personally selected&#x2026;by the Duchess Vepil&#x2026;to act in King Itorin II&#x2019;s stead!</p>
<p>&#x201C;Brave servants of Ailendamus, you have been found worthy of one of the highest honors of our kingdom. By wit and courage and valor, you have proven by deed and action to be beyond repute in both spirit and body. Ailendamus expects no less. In recognition of your actions, you have been chosen to embody the great spirit of our nation as [Knights]. <i>You shall swear by crown and country to be no less than the finest to ever draw breath. </i>You shall represent us in war and peace as the sword of His Majesty, the shield of the people, the hope of our young, and comfort of the old!&#x201D;</p>
<p>They were grand words. Perhaps&#x2026;too grand for a mere [Baron], who, yes, ranked over a [Lord], but was hardly the greatest noble in Ailendamus. True, there were [Barons] who had inspired fear in their enemies&#x2014;great leaders in battle who were as dangerous as the Great Generals&#x2026;</p>
<p>Regalius was not one of them. He was a [Lord of Ceremonies], which had turned into [Baron of Ceremonies], but the officio behind the class mattered not. It was just power; the nature was ceremony. Not war. Not finance.</p>
<p>Ceremony. His entire life was based around this act. Not just knighting ceremonies, but all matters of state. Ailendamus was vast enough to have a man as specialized as him. And that was a good thing.</p>
<p>You wanted a man like Baron Regalius. Many people wouldn&#x2019;t see it. Many people would see how he gave a speech at every dinner, thanking the host, how he combed his hair at least three dozen times even when he was at his busiest, with an enchanted comb and hair products from the best [Alchemists]. They would see how he refused to ever step on grass or hike through nature, and see a ponce with no real value.</p>
<p>They were, of course, fools of the highest order. They were wrong. Baron Regalius was not only the man for this job, he was perhaps the only man for this job, and that included Itorin II. Why? Because a [King] did not feel like convening large ceremonies like this regularly. A [King] was busy, and frankly, didn&#x2019;t care.</p>
<p>Regalius did.</p>
<p>He made it special. He had ensured all the [Squires] arrived, that they had been gifted proper rooms for the ceremony, attended all the oaths and private rituals of their order.</p>
<p>Their families were here. That was Regalius&#x2019; doing. The low-born commoners had the wide-eyed look of people who were permitted to walk the palace of Ailendamus&#x2019; seat. <i>This</i> was the highest honor many would ever have in their lives and many had already been weeping before he walked in.</p>
<p>So the [Baron] gave them a speech worthy of the occasion. He did not stutter. He did not look or sound bored&#x2014;nor was he, and that was part of why he sounded good, even though he had said this a thousand times. When he addressed the knights-to-be, they looked up with a solemnity fitting for this occasion, nevermind they were not in the presence of their [King].</p>
<p>Baron Regalius had memorized their deeds and names. He did not need a list or prompter. Yes, he had Skills, but the man made an effort, Skills or not.</p>
<p>Oh&#x2014;and one more thing. There was a third reason Regalius was so vital to Ailendamus. And it was this:</p>
<p>As the ceremony concluded, a hundred [Knights] clasped their hands to their chests, then performed a salute of Ailendamus&#x2019;; a slight touch to the bottom of their left eye, or right, depending on which was their dominant hand. Regalius named them all, individually bade them to utter their vow, struck their shoulders with the blade, and had them rise.</p>
<p>A hundred [Knights]. The [Baron] was tired by the end of the four hour ceremony, and only his Skills and powers of speechcraft even made the moment awe-inspiring rather than tedious. Many nations might not knight so many [Knights] in a year!</p>
<p>Baron Regalius? He stood before the hundred new [Knights] and saluted them, tears in his eyes.</p>
<p>&#x201C;<i>Go forth, Knights of Ailendamus! Go forth, brave sons and daughters! Rise now&#x2014;</i>[Knights] of the Order of the Hydra!&#x201D;</p>
<p>This was his job, and he did it well. He did it very well. So well that Baron Regalius, who did these ceremonies most of all, and for the Order of the Hydra exclusively?</p>
<p>He did this every week, at least.</p>
<p>Sometimes every <i>day.</i></p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>&#x201C;<i>Send the Order of the Hydra. Send two legions.</i>&#x201D;</p>
<p>So they came. The Order of the Hydra. A new [Knight]-order. A somewhat infamous one.</p>
<p>&#x201C;The Order of the Hydra has sent their champions? Good! I was tiring of battling the Thirsting Veil!&#x201D;</p>
<p>Greysten laughed. Rabbiteater nudged Ser Markus and Dame Meisa, who he was riding with as the [Scout] returned. The [Scout] didn&#x2019;t seem to think it was so funny&#x2014;she pointed down the flatlands at a distant, moving body coming their way.</p>
<p>&#x201C;It is an entire <i>army</i>, Summer&#x2019;s Champion! The Order of Hydra leads it! And&#x2026;and&#x2026;&#x201D;</p>
<p>&#x201C;What is Order of Hydra?&#x201D;</p>
<p>Rabbiteater saw Ser Markus and Dame Meisa glance at each other. Some of the Order of Seasons were sighing, preparing for battle, but there was a truculence that Rabbiteater hadn&#x2019;t noticed in the last three battles against the other forces. Not all knight-led either; in fact, the [Knights] had been the last to flee, but they were often the smallest contingent because they were&#x2026;[Knights].</p>
<p>&#x201C;I forget you don&#x2019;t know the Orders of Terandria, Rab&#x2014;Ser Solstice.&#x201D;</p>
<p>Meisa murmured. Markus nodded. He tried to stand on the stirrups to see the approaching army, but gave up to talk to the two.</p>
<p>&#x201C;The Order of the Hydra is one of three Orders that Ailendamus fields. We have seen few of them; the Thirsting Veil are the poison-users who clashed with us most strongly.&#x201D;</p>
<p>&#x201C;Ah. The sensible [Knights].&#x201D;</p>
<p>Meisa and Markus exchanged a look. Poison was unbefitting of a [Knight]. Rabbiteater had thought it was quite smart.</p>
<p>&#x201C;Ye-es, well, Ser Solstice, it&#x2019;s a matter of perspective. The Order of the Hydra is&#x2026;less&#x2026;they have a reputation for being somewhat&#x2026;they are a new Order, but their membership tends to be less&#x2026;genteel than other Orders. Which is not frowned upon! They have [Knight] classes. Same as we. But they&#x2019;re&#x2026;&#x201D;</p>
<p>&#x201C;Commoners.&#x201D;</p>
<p>Meisa explained succinctly. Markus winced and glanced around. He was from a noble house; she was not. The other [Knights] riding around them, mostly from the Spring, coughed, and Rabbiteater sensed the mood.</p>
<p>He happily ignored it.</p>
<p>&#x201C;Why&#x2019;s that matter? Commoners bad, eh?&#x201D;</p>
<p>A silence befitting the Season of Winter swept over the group. Markus tried to explain.</p>
<p>&#x201C;The Order of Seasons has many applicants regardless of noble birth. We do not discriminate! It is just that a non-noble house can rarely afford to pay for a [Knight]&#x2019;s education. That the Order of Seasons can&#x2026;well, some [Knight]-orders only induct the nobility. The Order of the Hydra? The exact opposite.&#x201D;</p>
<p>&#x201C;They are almost exclusively common-born.&#x201D;</p>
<p>Dame Meisa leaned in to whisper. Rabbiteater stared at her.</p>
<p>&#x201C;Okay.&#x201D;</p>
<p>&#x201C;They&#x2026;have a reputation among some Orders. Not that <i>we</i> have any stated objection, but the issue is somewhat contentious, Ser Solstice.&#x201D;</p>
<p>Markus put in. Rabbiteater nodded.</p>
<p>&#x201C;Okay.&#x201D;</p>
<p>&#x201C;It&#x2019;s why some of the other [Knights] might prefer to clash with&#x2026;another Order, Rabbit.&#x201D;</p>
<p>Meisa leaned in so close their visors nearly touched. She whispered so only he could hear, and he caught a whiff of sweat and metal. The Hobgoblin&#x2026;nodded.</p>
<p>&#x201C;Okay.&#x201D;</p>
<p>He was getting tired of the explanations. <i>Can we have sex now?</i> After? He didn&#x2019;t <i>really</i> care. Rabbiteater straightened, just in time to realize&#x2026;he should care.</p>
<p>The Order of Seasons and Pheislant&#x2019;s army had halted. Ser Greysten had stood up in his saddle. Now he was standing on <i>top</i> of it, heedless of the danger to himself.</p>
<p>&#x201C;What the&#x2026;&#x201D;</p>
<p>He fell off the horse as the war stallion decided he&#x2019;d had enough and kicked the Summer&#x2019;s Champion off. The fiery horse didn&#x2019;t hurt Greysten, but the Summer&#x2019;s Champion was clearly rattled by something.</p>
<p>Rabbiteater began to stand on his own saddle like the other [Knights]. Then he decided that was stupid.</p>
<p>&#x201C;Markus. Give me ride.&#x201D;</p>
<p>&#x201C;What? Wh&#x2014;&#x201D;</p>
<p>Rabbiteater stood on Ser Markus&#x2019; shoulders, which was far better than a temperamental horse. He put a hand over his visor. At the same time, Talia, who&#x2019;d elected to use her stirrups, swore.</p>
<p>&#x201C;That can&#x2019;t be right.&#x201D;</p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>&#x201C;Send two legions of the Order of the Hydra.&#x201D;</p>
<p>&#xA0;</p>
<p>As defined in the Wordsmith Dictionaries, written by Krsysl Wordsmith for the modern era, a legion was a body of soldiers employed in an army under older military systems, occasionally used in the current day. Each legion was known to be comprised of between 4,000 and 6,000 soldiers unless marked as significant, such as the Necromantic Legions, which were apparently 20,000 strong, despite the numerical inaccuracies of the term.</p>
<p>So they came. Behind them was an army of [Archers], the Greatbow operators, a conventional force of pikes and a bare handful of riders&#x2014;the main vanguard of this force drawn to defeat the Order of Seasons had been dispatched. The regular [Soldiers] were just supplementary forces, though they were still the largest body on the field.</p>
<p>Yet the [Knights]? To repel the thousand plus [Knights] of the Order of Seasons, Ailendamus had sent their most populous Knight-Order. The most numerous group of [Knights] in the entire world.</p>
<p>The Order of the Hydra.</p>
<p>They were running down the road like a living, laughing stream of light, mulberry-colored metal. Men and women of many species, mainly Human, but anyone who showed the valor and will of their class.</p>
<p>Running. On foot. They laughed and cheered, and they were <i>on foot.</i> Not a horse in sight.</p>
<p>&#x201C;They can&#x2019;t even <i>afford</i> horses.&#x201D;</p>
<p>One of the Summer Knights scoffed. Dame Voost slapped the helmet without even looking around.</p>
<p>&#x201C;Shut up. How many?&#x201D;</p>
<p>&#x201C;One&#x2026;two&#x2026;eight&#x2026;thousand&#x2026;&#x201D;</p>
<p>Greysten was counting. The Summer&#x2019;s Champion hadn&#x2019;t lost his smile, but it had turned from a grin into bared teeth. Yep. Rabbiteater spat his water out onto Ser Markus and Meisa.</p>
<p><i>Ten thousand [Knights] were running down the road ahead of an army. </i>And they were laughing. Slapping each other&#x2019;s shoulders, cheering. Singing Ailendamus&#x2019; national anthem.</p>
<p>&#x201C;<i>Let the lance-arrows fall from Ailendamus&#x2019; walls and guard the Kingdom of Glass and Glory!&#x201D;</i></p>
<p>Their massed voices echoed down the straight trade-road. They were headed straight at the Order of Seasons, not digging in, not taking a formation like the other forces. This group had come for a battle.</p>
<p>The Order of Seasons and the army of Pheislant&#x2026;hesitated. For a second. Then Ser Greysten roared.</p>
<p>&#x201C;<i>Season of Summer! Season of Spring! Fall! To arms! Ailendamus has sent our brothers and sisters against us! It will be a fine battle.</i>&#x201D;</p>
<p>He began to blaze with Summer&#x2019;s heat. The [Knights] checked themselves. Rabbiteater moved into formation behind Dame Voost. He heard some of them talking.</p>
<p>&#x201C;Ten thousand? They may outnumber us ten to one!&#x201D;</p>
<p>&#x201C;So? Commoners. They take almost no members from the aristocracy. I hear they induct them by the thousands if need be. Hah.&#x201D;</p>
<p>It was a sentiment that the Goblin heard from more than a few helmeted heads. He glanced around.</p>
<p>&#x201C;Not the most charitable of ways to say it. However, we <i>do</i> out-level them. I have not heard the Order of the Hydra was known to be, ah, the most high-level. I might guess even our Spring Knights stand above them.&#x201D;</p>
<p>Ser Markus was flexing one hand. Dame Meisa was uncharacteristically silent. Maybe because she saw it the way Rabbiteater did. Neither of them were noble.</p>
<p>He saw it a bit differently than the Order of Seasons. Rabbiteater looked at the all-infantry army. Lacking horses, yes, lacking specialization to their armor and weapons which were mass-produced. Commoners en-masse.</p>
<p>Put another way? He saw ten thousand [Knights]. Who didn&#x2019;t have horses, which were a pain to feed and keep healthy, a huge saving, who could run in full plate armor and who had the morale of common-folk who knew they could fight and elevate themselves. Become more than they were simply born.</p>
<p>Like&#x2026;Goblins. Oh, and one more thing? Their mass-produced armor and weapons were fine steel from Ailendamus&#x2019; huge, mass-producing forges, and mass-enchanted. Weakly enchanted, but mass.</p>
<p>Rabbiteater eyed the army. Then he spotted <i>their</i> champion. He inhaled suddenly, and gave voice to his feeling.</p>
<p>&#x201C;We are in trouble now.&#x201D;</p>
<p>The Order of the Hydra did not march just with the sound of their own voices. The loud voices, the shouts were replaced by a distant melody. A spirited one. The Order of Seasons heard it drifting towards them on the breeze, incredulously. Did the lack of decorum of this Order know no bounds?</p>
<p>They were playing&#x2026;a song. A song&#x2014;not a national anthem or glorious war-song, but a pop-y, running song. Sung by a female [Singer].</p>
<p>The Singer of Terandria, in fact. It came from a song-crystal, strapped to a [Trumpeter]&#x2019;s horn and blasting out of the enchanted tube. Rabbiteater thought it was a great song to run to. If the Redfangs&#x2014;no, if <i>any</i> Goblin tribe had heard it, it might have become their theme-song. He began to tap a foot against his horse&#x2019;s side.</p>
<p>&#x201C;What song is that? I want to buy a crystal.&#x201D;</p>
<p>He nudged Meisa. Ser Markus absently pulled something out of his bag of holding.</p>
<p>&#x201C;I believe I have a song-catalogue of the Singer&#x2019;s latest songs.&#x201D;</p>
<p>&#x201C;Markus! <i>Now?</i>&#x201D;</p>
<p>Meisa rolled her eyes as Rabbiteater looked over and matched the song to the name already.</p>
<p><i>Good to be Alive, as originally performed by Skillet.</i></p>
<p>&#x201C;Ooh. Good song. Why do skillets sing?&#x201D;</p>
<p>Then his head rose again. Because he heard a distant voice. The enemy commander was bellowing, so loud that even the distant Order of Seasons heard it.</p>
<p>&#x201C;The Order of the Hydra fights on foot! We triumph with our feet on the ground! <i>Time to bring down some [Riders]!</i>&#x201D;</p>
<p>Now <i>those</i> were fighting words. The Order of Seasons&#x2019; backs went up. Ser Greysten grinned grimly. He shaded his eyes.</p>
<p>&#x201C;Ah. Now <i>that</i> could be a problem. The one good [Knight] in the entire Order of the Hydra has come against us already. Is she Ailendamus&#x2019; Great Knight?&#x201D;</p>
<p>&#x201C;None other, Summer&#x2019;s Champion. Unless you think there&#x2019;s <i>two</i> of her?&#x201D;</p>
<p>Dame Voost remarked drily. She eyed the [Knight] who stood out from the rest with unease. The [Soldiers] of Ailendamus were cheering her, and her fellow [Knights].</p>
<p>Pheislant&#x2019;s [Soldiers]? They gaped in much the way Rabbiteater did. Someone cried out, with a shaking voice.</p>
<p>&#x201C;The Great Knight of Ailendamus! The Dame of the Hills! Dame Merila,<i> the Hill-Knight!</i>&#x201D;</p>
<p>Rabbiteater looked at her. Merila, the Great Knight of Ailendamus. Then&#x2026;his head tilted back.</p>
<p>Fun fact: commonfolk included half-Giants, incidentally. Not a royal bone in their body. And here came the first half-Giant [Knight] he had ever seen. Playing the very song-crystal she had once been given by Cara O&#x2019;Sullivan.</p>
<p><i>Merila, the Hill-Knight.</i> She wasn&#x2019;t as tall as some of her kin. She wasn&#x2019;t Zamea the [Shepherd], thirty plus feet tall. Merila was &#x2018;only&#x2019; twenty eight feet tall.</p>
<p><i>And covered in armor. And holding a sword on her back only a nation like Ailendamus could afford to make. And laughing.</i></p>
<p>&#x201C;Come on, sisters and brothers! For Ailendamus! For the glory of Terandria and the Order of the Hydra! Let&#x2019;s get them.&#x201D;</p>
<p>Her voice boomed across the ground. She pointed ahead.</p>
<p>&#x201C;<i>Summer&#x2019;s Champion! I challenge you to single combat! Let&#x2019;s fight fair, eh?</i>&#x201D;</p>
<p>She smiled and threw back her head to laugh, a huge, full-belly laugh that made Rabbiteater think of home.</p>
<p>The Knight of the Hills laughed like someone who could do anything.</p>
<p>&#x201C;We will have to circle and strike them. If they bog us down, we will never endure. Burn the air until they retreat.&#x201D;</p>
<p>The Summer&#x2019;s Champion calmly dispersed his forces, meeting the half-Giant&#x2019;s gaze. He saluted her, then looked around. He rode through the ranks of the [Knights], and found a shoulder to clasp.</p>
<p>Rabbiteater started and looked into Greysten&#x2019;s gaze. The Summer&#x2019;s Champion smiled.</p>
<p>&#x201C;Still with us, Ser Solstice?&#x201D;</p>
<p>He did not intimate that Rabbiteater would run. But there would be no reproach if the foreign [Knight] decided he&#x2019;d had enough. Yet Rabbiteater just shook his head.</p>
<p>&#x201C;I don&#x2019;t ever abandon my friends. I don&#x2019;t have enough to lose more.&#x201D;</p>
<p>Greysten smiled wider. He squeezed, and raised his voice for all to hear. He gestured at the Order of the Hydra.</p>
<p>&#x201C;That is right! We must quash Ailendamus&#x2019; ambitions. This is but the first sign they will not rest until they occupy every nation on Terandria. The odds may be taller against us. <i>So? The taller fall harder.</i>&#x201D;</p>
<p>He glanced back at the Dame of the Hills. The Order of Seasons cheered. Rabbiteater did not. He glanced at the Order of the Hydra.</p>
<p>&#x201C;They believe in their kingdom as much as you do in your thing. [Knight] vs [Knight]. Same morale. Same will. Big, hard fight.&#x201D;</p>
<p>&#x201C;You think the Order of Seasons will <i>lose</i>, Ser Solstice?&#x201D;</p>
<p>Dame Talia snapped. Rabbiteater&#x2019;s head turned slowly. He replied, calmly. Calmly, but with the same heat that Greysten had claimed for his Season.</p>
<p>&#x201C;I don&#x2019;t underestimate my foes. I lost my people and my family, once. Never again. So let&#x2019;s fight.&#x201D;</p>
<p>He met Talia&#x2019;s gaze until she looked away. Then looked at Markus, Meisa, Greysten, Zulv, Voost&#x2026;the Summer&#x2019;s Champion nodded.</p>
<p>&#x201C;<i>Then ride with me, my brother.</i>&#x201D;</p>
<p>The Order of Seasons raised their lances. Then prepared to charge the Order of the Hydra.</p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>Of late, it seemed like a lot was going wrong. Oh, there were some good victories, but they were invariably tainted by things that you couldn&#x2019;t write any other way but &#x2018;disaster&#x2019;.</p>
<p>For instance: yes, the King of Destruction was burned. Yes, the Terandrian crusade would not threaten other Chandrarian nations if the &#x2018;noble kingdoms of Terandria&#x2019; just <i>happened</i> to decide they wanted another colony or didn&#x2019;t agree with the way a nation was governed.</p>
<p>On the other hand? <i>Khelt was awake.</i> It had deployed no less than <i>three</i> groups of Revenant undead who had displayed terrifyingly powerful Skills. They had ground down an <i>entire crusade&#x2019;s advance</i>, and the infamously dangerous Claiven Earth and all of Medain had barely halted them. And only then because it seemed like two of the Revenants got bored and retreated!</p>
<p>Not to mention the fact that even if the King of Destruction was wounded, the very act had been a <i>Djinni-led assassination.</i> A rarity in any but the most brutal wars. And&#x2026;he had <i>freed</i> a Djinni and now a <i>city was gone.</i></p>
<p>Revelation after revelation. All bad news. But the crowning cherry on top, ironically, the straw that was breaking the camel&#x2019;s back&#x2014;no, the <i>giant wood log falling from a hundred feet up?</i> Two things.</p>
<p>Firstly, the takedown by Drassi of no less than Queen Yisame on public television regarding her culpability in the Djinni attack. Nerrhavia was a laughingstock. Worse, the crown&#x2019;s authority was called into question and they were being viewed as having ordered the attack, despite it really being unauthorized!</p>
<p>Secondly, and from another angle: the loss of Alked Fellbow, Named Adventurer, to Khelt. Yes, Nerrhavia&#x2019;s Fallen was a superpower, arguably one of the finest for sheer size and power, if not as newly come to it as Ailendamus. But losing a Named Adventurer?</p>
<p>No nation bore that lightly. So the two disasters, more than the rest, were political and military. Political embarrassment was one thing; the courts would gleefully spread rumors, gossip, and claim you were failing and on your last stitches, even if they had to whisper it for fear of public redress.</p>
<p>You could weather that. But the [Generals], noble [Emirs], [Administrators] of each region, and every other military body in Nerrhavia&#x2019;s Fallen who had a sliver of power had their own agendas. They viewed defence of the realm as a key; wars and plots to expand the nation and their own power, or defeat enemies within or abroad were their stuffing and stitches. Losing Alked&#x2014;permanently; he had <i>renounced </i>his citizenship!&#x2014;was a devastating blow. Khelt itself was terrifying to these war hawks.</p>
<p>Now Nerrhavia was caught between two very angry, very <i>powerful</i> groups. The royal courts were abuzz, the higher echelons heaved with unrest, and Queen Yisame had an ulcer.</p>
<p>She poked at her stomach and felt a wave of pain radiating upwards from her guts. Nevermind that her body was sewn with Kisquiel Silk, a royal cloth from the origin of their kingdom, looted from Nerrhavia&#x2019;s own coffers&#x2014;no. The same silk that gave Queen Yisame such unparalleled radiance, grace, and splendor did nothing to fix her stomach problems. She stared at her glorious, bronzed skin-cloth, treated daily with dozens of alchemical substances to keep it supple and young, and made a face.</p>
<p>&#x201C;<i>Servant! </i>I require a replacement stomach.&#x201D;</p>
<p>Yisame delicately plucked the string knot around her guts, and the beautifully concealed thread came away. Royal she might be, but every Stitch-Person was used to changing their body. In a trice, Yisame had the offending stomach, stitched of the same Kisquiel Silk, out and felt the hollow feeling she knew all too well.</p>
<p>&#x201C;Your Majesty! The [Chiurgeon]&#x2014;&#x201D;</p>
<p>&#x201C;I have no time! Do not summon her!&#x201D;</p>
<p>Yisame replaced her stomach before something happened. You could live a while without a stomach&#x2014;a long time, actually. But the problem with a missing organ was that your body began to feel its absence. Unlike Dullahans and whatever spatial-bending powers they had where they could detach limbs, Stitch-People&#x2019;s organs just&#x2026;went missing.</p>
<p>If Yisame had broken her fast, it might have come out into her inner abdomen. What a <i>mess.</i> Of course, she could have replaced almost every organ with ease&#x2014;except her heart, a dangerous operation&#x2014;but they would each have to be individually cleaned, and carefully replaced so their absence didn&#x2019;t harm her.</p>
<p>At any rate, Yisame felt better when her new stomach was installed. She glowered at her old one.</p>
<p>&#x201C;I have an ulcer. Have it mended and reinforced.&#x201D;</p>
<p>&#x201C;Yes, your Majesty!&#x201D;</p>
<p>The servant took the piece of cloth sewn to look identical to a stomach away, to be &#x2018;healed&#x2019; by a [Chiurgeon of Cloth]&#x2014;or just a [Seamstress]. Of course, it was easy to repair internal organs with thread, rather than potions, but the tradeoff was that a poorly-stitched stomach lining could burst. A poorly <i>shaped</i> one, or one made of inferior materials had different qualities; poorer digestion, or just <i>different</i> capabilities.</p>
<p>&#x201C;I have heard that Hemps can consume even tree bark. Is that so? I shall breakfast now.&#x201D;</p>
<p>Yisame stretched, as one of her handmaidens stitched her stomach closed with deft movements. Another discreetly signalled the rest of her royal staff to heat and have the sumptuous breakfast out and ready by the time she exited her bedroom.</p>
<p>&#x201C;I have heard it said they can even eat rocks, your Majesty. Such&#x2026;crude cloth.&#x201D;</p>
<p>One of the [Servants] murmured. Servant she was, but the Nerrhavia&#x2019;s Fallen Stitch-girl was still made of silk, the costliest and highest-caste of Stitch-Folk.</p>
<p>Three castes. Hemp, Cotton, and Silk. Of course, you could be made from any cloth, but they were in three categories. Hemp were laborers, common soldiers. Cotton were everything from merchants to artisans to whatever they wanted to be. Silk?</p>
<p>Silk ruled in grace and style. Silk was beautiful, strong. Simply superior. And Queen Yisame ruled over Nerrhavia&#x2019;s Fallen, one of, nay, the greatest Stitch-Folk Kingdom in the world.</p>
<p>&#x2026;She was having a bad day. A bad week.</p>
<p>Her stomach began hurting again before breakfast was even over.</p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>Oh, see the exalted courts of Nerrhavia&#x2019;s Fallen, built in glory on the backbone of tyrants.</p>
<p>Literally, if the rumors were to be believed. Nerrhavia, that old tyrant who had ruled the lands now taking her name, had gone to her grave when all was lost, depriving her enemies of the ability to hold her to account in life or death for her actions. Her tomb had thusly been buried beneath the capital&#x2019;s sewers and other infrastructure. A fitting end.</p>
<p>What had emerged from that time was a kingdom of Stitch-Folk like no other. Which is what they all said, but Nerrhavia&#x2019;s Fallen <i>meant</i> it this time. It was rich beyond belief, fed by countless territories, protected by armies with hundreds of thousands of [Soldiers], and was tributed more wealth still.</p>
<p>Like any good nation, the capital was thusly the crown jewel of said wealth. That was not what made Nerrhavia&#x2019;s Fallen unique, however. What made it unique was the <i>people</i> that had risen to this height of power.</p>
<p>Stitch-Folk were not Human. The String People were shaped like Humans, but that was &#x2018;humanoid&#x2019;, and the half-Elves said that Humans had copied Elves anyways. Dullahans, Centaurs&#x2026;it was a common look. Yet it came out culturally a lot different.</p>
<p>Drakes built their famous Walled Cities when they stood in the heyday of their power. Bastions of defense and control. Literal giant vaults they could hide behind and hoard treasures in.</p>
<p>Humans? Humans had the archetypal castles and palaces which you saw everywhere. Gleaming fa&#xE7;ades, ballrooms, a certain predilection towards wide open spaces where someone could sit above it all on a gleaming throne.</p>
<p>Where Nerrhavia&#x2019;s Fallen differed was in the very design and component parts of what they treasured. From afar, the palace where Queen Yisame walked looked almost&#x2026;wrong.</p>
<p>Why did it twist so, offended, foreign [Architects] asked? Why didn&#x2019;t you build a straight tower? Why did you use <i>wood</i> rather than stone in sections of your building, and create these aggravating complexities in every design&#x2014;sometimes violating the very blueprints you set down&#x2014;to accommodate for material? If a tree trunk, cut almost wholesale, skews left, then <i>cut the damn tree and make it straight!</i></p>
<p>Of course, that just exposed their ignorance. Yes, Nerrhavia&#x2019;s Fallen had curved structures. Yes, everything wasn&#x2019;t <i>straight.</i> And that was because Stitch-Folk believed the material mattered as much as the design.</p>
<p>Fabric bent. You could quarry a block of stone to be a perfect geometrical cube. And if you did? Did you ignore the stronger seam, the natural strength of the rock waiting to be exposed? A tree&#x2019;s natural curves were sometimes better than a plank of wood.</p>
<p>Thus, they contrived to build entire towers that <i>curved</i> in the air, just ever-so-slightly, but which viewed from afar, alarmed anyone who had never seen them, as if they might fall over. Hallways were not all straight lines. The entire effect was to create a palace that sometimes felt as alive as any [Druid]-building.</p>
<p>Not to mention, a certain nod to complementary materials. Some idiots chose marble and slapped it down everywhere because &#x2018;marble was rich.&#x2019;</p>
<p>Queen Yisame passed through one of her sitting rooms where she liked to escape the heat, and was glad her Kisquiel Silk-skin was rated against minor elements; otherwise her feet would have chilled on the Frostwood floor, which remained cool and cooled the room at all hours, even in the arid heat.</p>
<p>&#x201C;Is there any news from Khelt? Any&#x2026;<i>other</i> events of note?&#x201D;</p>
<p>Yisame&#x2019;s staff flurried about her as the [Queen] broke her fast and dressed, all grumpily upset. Quail eggs were the least expensive ingredient sourced for her breakfast, which, if she but clicked her fingers, could be one of a hundred different styles from around the world.</p>
<p>Of course, she ate in Nerrhavia&#x2019;s Fallen&#x2019;s own style, as her [Servants] would surely gossip and relate a change in her diet. This was not the time to be anything less than patriotic, so the date jams, customary flatbreads topped with soft goat cheeses, and the like were her fare. Not much meat in the mornings.</p>
<p>Yisame could have really done away with the thirty-minute breakfast, or if she did take her time, fewer [Servants] about. Mainly because they were not her bosom friends, stitched of the same cloth, childhood confidants, but spies and informants who played their own games in the palace. So she ate like a [Queen] as a [Servant] fussed about.</p>
<p>&#x201C;This poor [Servant] has not heard of any important events of note, your Majesty. However, we are but the humblest of your attendants. Perhaps the royal courts know far more than we?&#x201D;</p>
<p>The narked look the [Queen] gave the [Servant] said quite clearly that she knew the staff heard everything of value ahead of time. But then, Yisame supposed that meant any grand developments were secret, so only her [Spymaster] and the top echelons of her court would have heard of it.</p>
<p>Some good news, at least. Yisame sighed and rose. As she did, wearing a regal dress of Shockwool, the air around her changed. Her servants drew back.</p>
<p>&#x2026;Mainly because the dress would give them a damn good zap if they got close. But also because the [Queen] was about.</p>
<p>&#x201C;We shall attend the courts anon. Prepare the way.&#x201D;</p>
<p>Yisame changed to the royal &#x2018;we&#x2019;, a custom whenever she was in public. She rose a [Queen], and swept into the hub of the palace, where gossip and politics ruled.</p>
<p>&#x2026;It took her fifteen minutes to get there. Nevermind that it was not far from her chambers; the real issue was that Yisame did not just walk into the royal courts.</p>
<p>She had to be announced. Royalty did not just skip about, poking their heads into rooms. First, the [Head Maid] informed the [Chamberlain] or other representative, who had a [Herald] announce her coming in the court. The first time. When she actually entered, she was announced again, and all present bowed.</p>
<p>Yisame, by custom, took her seat not on the grandest throne in her throne room, but a lesser throne, seats marked only for the royal family or ruler in all such locations. From the outdoor pools to the courts, positively alive as nobility, officials, and people of power sat at tables, gossiped in wending hallways, or dined on the capital&#x2019;s riches, there was a seat for Yisame. She never jumped in the pool.</p>
<p><i>And oh, she wanted to jump in the pool. </i>Yisame had seen children doing it, but not once had she done the same, even as a girl.</p>
<p>She sat on the Seat of Words, the enchanted, actually fairly comfortable seat on which she could listen to the court&#x2019;s gossip. With it, she could focus and pick out a fly&#x2019;s buzzing across the vast chamber, even behind the low-rise walls that made her courtroom almost like a vast bazaar, complete with &#x2018;restaurants&#x2019; where people could eat at any time.</p>
<p>It was always full, even at night. Yisame heard a lot of innocuous talk, but as always, the best conversation, the truly juicy tidbits and plotting were absent. The problem was&#x2026;she sat on the Seat of Words, which allowed her to hear anything she chose.</p>
<p>Everyone <i>knew</i> that, so they cast [Silence] or other privacy spells to keep the important conversations private. Rather, if you were smart at all, the really vital talk was never discussed in the palace&#x2019;s public areas. You found a room you had already screened for spells, invisible watchers, peepholes, and then jogged into the city and had your conversation in a hole in the ground because <i>everyone was listening.</i></p>
<p>In the same way, everyone watched Yisame. The [Queen] waited for the first of her court, her advisors, her [Strategists], top [Generals] and so on to approach her. There would be a pecking order of the day, a scheme to watch for and abet or aid. Yisame would have to keep her focus. After all&#x2026;</p>
<p>The real power of Nerrhavia&#x2019;s Fallen was the throne. Of course. But the throne was held up by powerful people. And if they rocked, Yisame might well fall from grace. It had happened before.</p>
<p>The [Queen] smiled as her [Spymaster], a powerful Stitch-man who had a golden hand&#x2014;literally, Truegold embedded in the fingertips&#x2014;greeted her and whispered in her ear. He had served as the top [Spy] in the previous [Spymaster]&#x2019;s employ, and then murdered her in her sleep.</p>
<p>Three of her great [Generals] vied to talk to her about Khelt, each one with an army under the crown&#x2019;s authority&#x2026;but who were quite, quite loyal to the [Generals] above said crown. She treated with the [Chancellor of Coin], whose power over the mint and a vast amount of wealth meant that he could lean on any [Merchant] in Nerrhavia, and had an army of his own guards of the treasury. Her [Royal Magician] was a powerful woman who had survived&#x2026;had it been over a hundred assassination attempts? Yes, they&#x2019;d thrown her a party.</p>
<p>The power behind the throne. In a way, Nerrhavia&#x2019;s Fallen was more typical of a monarchy than many nations popping up in the news. Of course, there were absolute tyrannies like Khelt in its way, or places where the [King] was undisputed, like Reim. However, in practice, many rulers had to treat with powerful underlings with some degree of care. Even a mighty [Queen] could suffer a rebellion of the nobility.</p>
<p>Nerrhavia&#x2019;s Fallen? Well. Sometimes the crown was mighty, sometimes it walked with care. Yisame was on the lower end of average when it came to the crown&#x2019;s power. That was to say, she was a principal player in any power move, and she was [Queen], not puppet on the throne. But she did listen when her advisors spoke.</p>
<p>Such as Khelt, or the war in Tiqr, or&#x2026;well, every event you could name, really. Yisame had gone to the meeting at Pomle knowing her court&#x2019;s stance on the war&#x2014;knowing Tiqr would likely be the target everyone aimed at. She had tried to stop the idiotic Terandrians on the advice of her [Diplomats] and [Generals], both groups united in their fear of Khelt.</p>
<p>Her inner circle of the powerful &#x2018;helped&#x2019; her decide what to do. Yisame threw her weight behind those she found more trustworthy, actions that might enrich her own position. And when the nation trembled, or made a mistake, when Alked Fellbow resigned or Djinni attacked a sovereign [King]?</p>

<p>Thivian Stormless <i>leapt</i> to one side, swearing, head turning as angry Lamias screamed, aiming bows at him. Yet the Gnoll who had <i>blurred</i> forwards made them hold their fire. He had a fearless grin, and was far younger than the Lightning Thief.</p>
<p><i>The Thief of Clouds.</i> Yisame saw the Dullahan, He&#x2019;re, turning, bogged down in the wet terrain.</p>
<p>&#x201C;Who&#x2019;s <i>this</i>, Thivian? You&#x2019;re not paying me to fight another adventurer!&#x201D;</p>
<p>&#x201C;He&#x2019;s not an adventurer. He&#x2019;s&#x2014;&#x201D;</p>
<p>The Lightning Thief cursed, and suddenly thick fog&#x2014;no, a <i>cloud</i>&#x2014;rolled over everything. The wet haze made Yisame stumble forwards to see. She saw two shapes burst through the fog, hands blurring.</p>
<p><i>&#x201C;The Thief of Clouds!&#x201D;</i></p>
<p>Thivian shouted, enraged. Yisame gasped as the two emerged, hands locked around a single glowing object that shone like a lighthouse&#x2019;s magical beacon.</p>
<p><i>The Eye of Baleros.</i></p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>Of course, it wasn&#x2019;t the <i>actual</i> Eye of Baleros, and that had never happened. It was a daydream. Yisame made up their appearances and Skills, but even so, it was like she had been there.</p>
<p>For seventeen glorious minutes, Yisame watched the two [Thieves] clash, filling in the Skills they might have, what might occur, with what she&#x2019;d read about them. Then it ended and she sat up.</p>
<p>&#x201C;So&#x2026;so amazing. [Cloudburst Theft]! That might be a Skill! And when he grabs the Eye of Baleros&#x2026;&#x201D;</p>
<p>She strode over to the desk in her library, sat down, and furiously began to scribble down some of the things she&#x2019;d seen. Yisame was a [Queen], a [Reader], and&#x2026;a [Writer].</p>
<p>Level 8. Nothing special. She wrote her own adventure stories. Nothing published&#x2026;not even close to that. But sometimes it burst out of her and she could not <i>help</i> but put it down to words. She hadn&#x2019;t even shown the [Reader]-[Prostitute] who smuggled her books her writings on Thivian; Yisame had written a lot on the Lightning Thief.</p>
<p>The point was, <i>this</i> was what Yisame lived for each day. Imagining great adventures, losing herself in the printed word.</p>
<p>She wanted to be Level 30. She wanted it so bad she could almost <i>taste</i> the new Skill she might get.</p>
<p>The problem for Yisame was that she could not use her Skill on her own meager writings; there were limits. As a low-level [Reader], many of her Skills were confined to &#x2018;literature&#x2019;, which meant bound and sold books of a distribution of at least 1,000. Esoteric tomes, spellbooks, were also out of reach. For now.</p>
<p>Someday, though, she&#x2019;d make her own writings come to life. Yisame envisioned her [Sublime Daydream] Skill lasting for an <i>hour</i>, maybe even letting her interact with the stories, rather than be the observer. When she had first gotten it, bugs hadn&#x2019;t bitten her; there had been only sight and sound, not smell and feel.</p>
<p>Mind you, she had some, ah, <i>guilty pleasures.</i> Yisame blushed to think of it, but there was a section of more <i>licentious</i> tales, some hearsay, some actually based on fiction. Her Skills worked on those books, but the truth was, she was now addicted to stories in her time.</p>
<p>The Lightning Thief was all very well and good and she got a good hour out of painstakingly writing her new story idea down, but she went back to Book #31,129 of <i>Tales of Adventure and Woe.</i> She flipped through it, bookmarking the Stargnoll for later, until she came to the part she had personally witnessed on the scrying orb.</p>
<p><i>The Last Stand of the Horns of Hammerad. A Village of the Dead short story by Heartslayi.</i></p>
<p>Yisame frowned at the name. There were <i>two</i> Village of the Dead stories, one by an Izrilian [Author] who had apparently interviewed the teams and had blow-by-blow accounts. She was less interested in that, having re-watched the battle many times.</p>
<p>This? This was&#x2026;fiction. Yes, definitely. &#x2018;Heartslayi&#x2019; was a new [Writer] that Yisame didn&#x2019;t like. Mainly because her works had been turning up in books like this. She wrote romantic fiction. Yisame wrote her own fiction, but she had yet to get the Lightning Thief short stories published. &#x2018;Sandquen&#x2019; was her pen-name, incidentally.</p>
<p>&#x201C;Hmf. So. What has she written <i>this time?</i>&#x201D;</p>
<p>Yisame critically opened the short story. One of her Skills activated.</p>
<p>[Total Immersion: Literature].</p>
<p><i>And then she was there. </i>Rain was falling over the Village of the Dead. Because she had seen them, heard their voices, Yvlon, Pisces, Ksmvr, and Ceria were all there, right in front of her.</p>
<p>Yisame experienced the scene on one level like that. On the other, she was still reading the words set down by the writer. Quality did matter, so bad writing could take you out of the story, just like good writing took you in. She saw the four look back.</p>
<p><i>The undead were coming.</i> The bone giants, zombies, and Draugr were flooding back the way they&#x2019;d come. A vast, writhing mass&#x2014;a Wailing Pit rose up, voices singing in discordant harmony. The Horns were wounded, determined to reach the center. Yet&#x2026;all that remained in the center was a greater death.</p>
<p>Undead with glowing eyes rose out of the ground. A vast <i>skeleton Dragon</i> landed, roaring, and the Gold-rank team saw there was no way out. Undead from behind. Undead ahead. The Antinium, Ksmvr, spoke, resting a hand on his shortsword.</p>
<p>&#x201C;I shall serve until I fall, my boon friends. Go ahead without me. Comrade Pisces, what are you doing?&#x201D;</p>
<p>His head turned. The Antinium blinked as the [Necromancer], Pisces, in his torn white robes, broke away from the romantic kiss with the golden-haired woman with silver arms. Their tempestuous embrace broke away as&#x2026;</p>
<p>Yisame blinked. <i>What?</i></p>
<p><i>&#x201C;What?&#x201D;</i></p>
<p>&#xA0;</p>
<p><i>As the [Necromancer] lustily made out with his oft-hated foe, the [Knight] broke away, her cheeks flushed carmine with desire and the illegality of their actions. It was the wisest of the four, the half-Elf, who stole her gaze skyward again.</i></p>
<p><i>&#x201C;I will hold off the undead. Go! Run, you fools! Run!&#x201D;</i></p>
<p>&#xA0;</p>
<p>Her envisioning of the scene&#x2026;broke apart as Heartslayi&#x2019;s account failed to match up with what she, Yisame, believed of the group. Clearly, the [Necromancer] and [Knight]&#x2014;Yvlon? She wasn&#x2019;t a [Knight]!&#x2014;were in a love affair that only came to the fore in this last hour.</p>
<p>They died in each other&#x2019;s embraces; the [Necromancer] and [Knight], as the brave Antinium fell last of all, taking his own life as he realized his companions were gone and there was nothing to protect. Yisame stared at the book.</p>
<p>&#x201C;I hate you, Heartslayi. That&#x2019;s not what happened! The&#x2014;they <i>clearly</i> weren&#x2019;t in love! It&#x2019;s <i>Ksmvr and Yvlon!</i> That&#x2019;s the true pairing! You&#x2014;you&#x2014;!&#x201D;</p>
<p>She raised the book to throw it, then put it down. Sourly, Yisame looked around. She needed some wine.</p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>Not all books were winners. Yisame read as she sipped wine on her little sofa-seat. The book floated open in front of her, and the automatic page-turning spell flipped pages whenever she flicked a finger.</p>
<p>Not having to hold a book meant you really could read at full leisure. This was the decadence of wealth. Rich-reading.</p>
<p>The [Queen] sometimes wished all she needed to do was read. That she <i>was</i> a [Queen] of such a powerful nation meant this was only a hobby, for all it was something she was levelled highly in.</p>
<p>In time, she would have to designate an heir, even if she herself never married, and oh, there had been attempts which she had beaten back. She might be deposed, her power might wane&#x2026;Yisame&#x2019;s goal was to reach a &#x2018;retirement&#x2019; that did not involve her death. And that was not a given, especially because a former [Queen] was a liability unless you made <i>absolutely sure</i> she would never come back.</p>
<p>She had been born into the wrong life. Not just because it didn&#x2019;t allow her time to read. Also because her dreams of these glorious heroes and protagonists of their stories were dashed. Because she was one of the few people who could actually <i>meet</i> the very people who were written about. That was a poor thing, incidentally.</p>
<p>Never meet the heroes you read about. They were never as charming, as grand, as&#x2026;brilliant as they seemed. Yisame knew this because she had read of the wrathful, yet visionary [Bandit Queen] who had taken over a nation. A water-wielding genius who had been expelled from Wistram, whose younger sister was one of the greatest [Pirates] in the world!</p>
<p>That was the book&#x2019;s account. Yisame&#x2019;s personal, first-hand experience? Less exciting. The Siren of Savere in real life was a [Thug], not some grand sorceress supreme, just like her sister was a&#x2026;[Pirate]. Not a [Pirate Queen] of yore.</p>
<p>The King of Destruction&#x2026;Yisame thought of him and closed her eyes bitterly.</p>
<p>She had met him as a girl and he had seemed the stuff of stories. When he rode through Nerrhavia&#x2019;s Fallen with his armies, he had been the legend in flesh. The man to unite Chandrar, to make other continents tremble. She had needed no books then, but she had read every story of him and been a fan.</p>
<p>Many Stitch-Folk had, Yisame believed. They had loved him.</p>
<p>Right until he fell into his slumber and his kingdom shattered and put her in fear of her life. Half her family had died in the chaos; the suzerain, her step-uncle had tried to shield her. Or had he been treacherous as rumor said?</p>
<p>People suffered because when the King of Destruction abandoned his dream, everything collapsed. Yisame had lived through days of actual backstabbing, fought and wormed her way into the throne as her family died or fell victim to their own schemes. In a way, her survival had been because she had retreated to read books rather than make gigantic plays that backfired. The squabbling factions had seen a decent leader in her and backed her, rather than let the disorder doom everyone. And that had led to&#x2026;now, really.</p>
<p>Her sister was a prisoner in her own palace and arguably happier than Yisame. Her step-brothers, all three of them, were formally abdicated [Princes], each of whom had sprawling families with tenuous claims to the throne. It wasn&#x2019;t bad mostly; it was just life as usual in Nerrhavia&#x2019;s Fallen.</p>
<p><i>But the cracks were starting to show.</i> Yisame&#x2019;s two latest failures, neither of which was <i>really </i>her fault, might be her death or downfall. She had seen it happen before.</p>
<p>Yisame&#x2019;s eyes watered. She didn&#x2019;t want that. She saw herself lying in bed, a dagger protruding from between her breasts, open-mouthed, vacantly staring upwards like her mother. <i>She didn&#x2019;t want to die.</i></p>
<p>She wanted to live and read books and&#x2026;experience the truth of them. Just once. She wanted to live a story like the ones she loved. But she was too powerful.</p>
<p>Empress Nsiia, the Empress of Beasts had been there when the King of Destruction rode on conquest; had even fought by his side as a girl. There were stories of her, too. The wild queen who rode a Grand Elephant and was as great a warrior as she was beloved.</p>
<p>She had been almost the stuff of stories, dashing, fearless. Yisame had feared she would not be, but the one time they had met face-to-face at Pomle, she <i>had</i> been what the stories made of her.</p>
<p>If only Yisame had not looked at her and seen how she held a story&#x2019;s life in her hands. And for Nerrhavia, the courts, her own safety&#x2026;she had damned Tiqr. There was no choice.</p>
<p><i>&#x201C;I should not be more powerful than stories.&#x201D;</i></p>
<p>The [Queen] whispered quietly. In those times, when she seemed too much a giant in her own skin, she went far back. Before the modern day, and pulled out the truly old books she had collected. Her hands trembled as she touched a book so old the protective enchantments had faded, been restored, faded, and been restored many times over. She opened it and read aloud, trying to see the faded, mostly destroyed artwork.</p>
<p>&#x201C;<i>They gathered in grave conclave, the Dragonlords four. Never again would so many come together. Not once; nevermore.</i>&#x201D;</p>
<p>She wished she knew what was actually <i>said. </i>They were Dragons, yes. Chandrar&#x2019;s mortal enemies, tyrants, of a surety. Yisame stroked the book&#x2019;s binding. Even so. She read the next passage.</p>
<p>&#x201C;<i>So came he of wrath and greatest fame. The arrogant, kind, Dragonlord of Flame. Teriarch be his name.</i>&#x201D;</p>
<p>Old stories. But no one lived who knew such names, beyond the written word.</p>
<p>&#x2026;Well, maybe the Quarass did. But the last one hadn&#x2019;t been the wise ruler of a thousand souls. She had been a wretched woman.</p>
<p>The [Queen] sighed, closed her eyes, and closed the book. She loved this place. But inevitably&#x2014;</p>
<p>She had work to do.</p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>Yisame lounged on the throne, replaying a book in her head. She was so bored that the Seat of Words barely contained her; she was threatening to slump out of it.</p>
<p>&#x201C;Perhaps a refreshment in the water would suit your Majesty?&#x201D;</p>
<p><i>Unless you give me a book, go drown yourself in the pool. </i>Yisame smiled at one of her &#x2018;friends&#x2019;, the [Emira] Desulte.</p>
<p>&#x201C;We are concerned with the affairs of the state. Now is not the time to relax, regretfully.&#x201D;</p>
<p>It looked bad if she relaxed while everyone was struggling to replace Alked Fellbow. <i>Yes</i>, he was one Named Adventurer, but he was the one who killed so many monsters that it freed up [Soldiers] for the armies. But because no one valued him enough, he was gone! Hemp or not, this was <i>not</i> Yisame&#x2019;s fault, but whoever decided to pay him less than the Silk adventurers!</p>
<p>She had never even met the Named Adventurer. Yisame listened to the bickering, hiding her glower behind a smile.</p>
<p>Then, as if someone had done a [Flying Jump Kick] to her face, Yisame started. She rose slightly from her throne as one of the many conversations she generally ignored permeated her ears.</p>
<p><i>What?</i></p>
<p>&#x201C;Did someone mention the&#x2026;Antinium presence in Illivere?&#x201D;</p>
<p>Those around her looked confused and Yisame realized the Seat of Words had amplified a distant conversation. She honed in on the speakers, a pair of young nobles.</p>
<p>&#x201C;&#x2026;Prince Zenol is returning. Since he isn&#x2019;t a <i>Named Adventurer</i>, he must have a good excuse.&#x201D;</p>
<p>Yisame heard the two snigger and recalled that one of the many [Princes] of Nerrhavia&#x2019;s Fallen had been at the Village of the Dead. The young man sipped from a cup.</p>
<p>&#x201C;I am telling you, it must be the Antinium in Illivere truly <i>is</i> that one from Izril! The Village of the Dead&#x2019;s raid! What was its name?&#x201D;</p>
<p><i>Ksmvr.</i> Ksmvr of the Horns of Hammerad. [Skirmisher]. Prognugator of the Free Antinium, exceptionally interesting, probably in a relationship with Yvlon Byres.</p>
<p>&#x201C;Kiss&#x2014;Kisel? Ksmever? I don&#x2019;t know their wretched names, Lamistu. So that thing actually survived? But why Illivere? Couldn&#x2019;t it be another one?&#x201D;</p>
<p><i>Ksmvr!</i></p>
<p>Yisame&#x2019;s eyes opened <i>wide.</i> The young man scratched at his chin as she opened her fan with a <i>snap.</i> One of her [Attendants] looked up and hurried over.</p>
<p>&#x201C;Well, maybe the Human in the Arena of Rust really <i>is</i> the same one. Silver Arm. The recording&#x2019;s something, isn&#x2019;t it? Here, let me figure out how you &#x2018;re-play&#x2019; it&#x2026;&#x201D;</p>
<p>&#x201C;Your Majesty?&#x201D;</p>
<p>The [Attendant] leaned over. Yisame whispered behind the fan.</p>
<p>&#x201C;Those two over there. The two young men. They are watching something and referred to an &#x2018;Antinium in Illivere&#x2019;. Find out what that is. Fetch me a recording.&#x201D;</p>
<p>The [Attendant] blinked, but bowed at once and hurried to find the [Captain of the Royal Guard]. Yisame watched her actions send a ripple through the court.</p>
<p><i>She</i> was interested in the two young men, which meant everyone else was. They broke off their conversation as a beaming [Emir] strode over. Startled, they glanced at the throne, and began to whisper, confused, nervous. More figures turned from their conversations as word spread that <i>Queen Yisame</i> wanted to know what was happening. By the time the [Captain of the Royal Guard] made his way over to enquire, the topic of court had shifted.</p>
<p>&#x201C;Your Majesty is interested in Illivere today?&#x201D;</p>
<p>The [Spymaster] approached Yisame&#x2019;s throne cautiously. <i>He</i> took it to be a sign she was redirecting conversation politically towards Illivere. Yisame could almost see his brain working.</p>
<p><i>Was she making a move to have Nsiia&#x2019;s captivity shifted to Nerrhavia by making the Illivere topic a priority? Was it that or deflecting from the Djinni debacle? Perhaps&#x2014;had she decided to transfer the Tiqr occupation forces to Illivere for concessions, say, Golems?</i></p>
<p>Yisame just wanted to know about Ksmvr.</p>
<p>&#x201C;We are told an <i>Antinium</i> has appeared in Illivere, [Spymaster] Zenm. That surely cannot be, can it?&#x201D;</p>
<p>His eyes flickered, trying to keep up with her machinations. In the end, he smiled warily.</p>
<p>&#x201C;&#x2026;Of course. We had brought it up, I believe, but the Djinni-incident occurred around the same time. A single Antinium. An adventurer.&#x201D;</p>
<p>&#x201C;From the Village of the Dead? Truly?&#x201D;</p>
<p>Had she missed it by zoning out all the time? Yisame&#x2019;s interest disconcerted the [Spymaster]. It was clearly feigned, but <i>what was she up to?</i> He bobbed a nod.</p>
<p>&#x201C;Of course, your Majesty. I can present you with all the relevant documents. I do believe it <i>is</i> the same adventurer from the Village of the Dead&#x2014;Magus-Crafter Femithain seems to believe so, at any rate.&#x201D;</p>
<p>&#x201C;We see. Then we shall peruse a full report within the hour, [Spymaster].&#x201D;</p>
<p>She waved him away. The man&#x2019;s jaw opened and closed; he hadn&#x2019;t expected her to actually <i>ask</i> for a report. He hurried away, trying to figure out what this betokened. The rest of the other factions watched, equally wary, as Yisame was presented with what the two young men had been looking at.</p>
<p>&#x201C;A recording of the gladiatorial events, Your Majesty. The Arena of Rust, I believe. A smaller arena.&#x201D;</p>
<p>&#x201C;We do so enjoy watching such sports, my loyal [Captain]. Pray, play it before us all.&#x201D;</p>
<p>The [Royal Captain] raised his brows; he was aware Yisame hated the gladiator matches since he never had to escort her to any. But it fit with the court&#x2019;s image of her, so many people gathered to watch. Yisame stared down at a recording and then her eyes nearly popped out of their sockets. She nearly removed one to check the stitching.</p>
<p><i>The one-armed woman charged the Champion of Rust, screaming so loud it was faintly audible over the roar of the crowd. Her arms </i>morphed<i> into silver pincushions. Yisame saw Yvlon Byres staring at her blood-soaked hand as the stunned audience looked down at her.</i></p>
<p>Then the [Silversteel Armsmistress] turned. The recording of her first bout, freshly copied over to the palace that day, showed what happened next.</p>
<p>Yvlon Byres let the Champion of Rust flee back to the gates. She dragged up his axe, raised it overhead, and to the stunned [Gladiators], prisoners, and crowd, bellowed up at the sky.</p>
<p>&#x201C;<i>I am Yvlon Byres of the Horns of Hammerad! I have been unjustly imprisoned!</i> Come hither and lie about my deeds, attack me, or slander me and I will rip your heads off in self-defense, <i>you spineless cowards.</i>&#x201D;</p>
<p>So saying, she raised the enchanted axe overhead&#x2014;and began to <i>charge</i> the remaining [Gladiators]. Her two companions stared after her as the [Armsmistress], who had just defeated the Champion of Rust, went after the rest.</p>
<p>The [Gladiators] of the Arena of Rust took one look at her and ran for it. So did the prisoners. Yisame watched for a good minute as the Human woman ran around the arena, chasing a school of frightened fish&#x2014;some of whom tried to climb the walls of the arena to escape.</p>
<p><i>&#x201C;Silver-Killer! Silver-Killer!&#x201D;</i></p>
<p>Yvlon Byres only gave up when the crowd, cheering her name, began to applaud. She stomped towards the gates, tossing the axe down to wild cheering.</p>
<p>&#x201C;This&#x2014;this was this morning?&#x201D;</p>
<p>The Queen&#x2019;s voice trembled slightly. The rest of the court was chuckling; some looked bored, others connected the events at the Village of the Dead and were <i>mildly</i> interested. Yisame?</p>
<p>The [Queen] of Nerrhavia&#x2019;s Fallen looked at the angry Human. The <i>very angry woman</i> whose entire reaction to surviving a raid and near-death scenario and being teleported across the world somehow was to come out swinging, spitting hellfire and vengeance and trying to push everyone&#x2019;s face in within arm&#x2019;s reach.</p>
<p>She was&#x2026;everything Yisame wanted at this moment. She was an <i>attitude</i> in and of herself.</p>
<p><i>And another disaster waiting to happen.</i> If one of the Horns of Hammerad&#x2014;no, <i>two&#x2014;</i>were in Chandrar and one was a [Gladiator] in an arena shouting she was falsely imprisoned? It was going to be another <i>bad look.</i></p>
<p>Yisame thought about all this in the time it took her hand-fan to lazily waft scented air at her face two times. Then she smiled.</p>
<p>&#x201C;How entertaining. We do so enjoy such displays. Commend the two who brought such entertainments to court. We should focus on such great martial displays. After all, did not Mars the Illusionist come from the arenas? Let us look for talent <i>there.</i>&#x201D;</p>
<p>The court susurrated. People exchanged glances. <i>Oho!</i> So <i>that</i> was the [Queen]&#x2019;s plan, was it? A few [Generals] murmured. Replace Named Adventurers and train up their [Gladiators] into war-leaders? Not a bad plan.</p>
<p>How savvy. A clear response to the Fellbow crisis. Yisame smiled knowingly as her court turned on her words. She waited an hour, replaying her favorite writings on <i>The Knights of House Byres and the Silver Dragon</i> in her head. Then she made her real move.</p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>The [Chancellor of Coin] was not a fool. Like everyone he employed truth spells as a matter of course. Yisame knew that. So when she lied, she did it with the truth. That was basic.</p>
<p>&#x201C;I am having the [Spymaster] investigate the issue, Chancellor. However, I would hate for it to be <i>another</i> crisis in this fraught time.&#x201D;</p>
<p>She used &#x2018;I&#x2019; as a sign of familiarity, and because they were holding an intimate court. The [Chancellor] nodded, eyes flickering to her, to the [Royal Captain], and back to Yisame.</p>
<p>&#x201C;Naturally, your Majesty.&#x201D;</p>
<p>&#x201C;I would like you to look into it. I <i>am certain</i> the [Spymaster] prefers to work alone, and he has expressed a desire to keep the affairs of state separate, but&#x2026;&#x201D;</p>
<p>The [Spymaster] and [Chancellor of Coin] were long-time rivals. They sometimes clashed, and the [Chancellor]&#x2019;s <i>twitch</i> made Yisame smile. He thought the [Spymaster] had asked her to keep it private and the [Queen] was simply worried.</p>
<p>Lies in truth.</p>
<p>&#x201C;Ah&#x2026;I <i>respect</i> the [Spymaster]&#x2019;s will, your Majesty. But if it harkens to the affairs of coin&#x2014;it is only natural my people should be involved.&#x201D;</p>
<p>&#x201C;So I believe! And so I will say to him. But&#x2026;&#x201D;</p>
<p>Yisame trailed off delicately. The [Chancellor] was practically dancing to rush off.</p>
<p>&#x201C;Which&#x2014;which affair are you speaking of, your Majesty?&#x201D;</p>
<p>He did not like to admit he didn&#x2019;t know. Yisame feigned surprise.</p>
<p>&#x201C;The&#x2026;Horns of Hammerad incident? Miss Yvlon Byres? We cannot have a world-famous Gold-rank adventurer falsely imprisoned. I heard&#x2026;mm&#x2026;a [Magistrate] was involved?&#x201D;</p>
<p>Her information networks were far, <i>far</i> weaker than either the [Chancellor]&#x2019;s or her [Spymaster]&#x2019;s, but Yisame could still trace the criminal links that had put Yvlon in court and assigned her to the Arena of Rust. She did not mention Magistrate Ducaz.</p>
<p>She did not have to. The [Chancellor]&#x2019;s eyes narrowed. If a [Magistrate], technically in his domain, was to be found to be corrupt, the [Spymaster] would <i>certainly</i> use it against him.</p>
<p>&#x201C;I thank you for your concern, your Majesty. Rest assured, my people <i>will</i> look into it. Please inform the [Spymaster] that this is an affair of the treasury and&#x2026;&#x201D;</p>
