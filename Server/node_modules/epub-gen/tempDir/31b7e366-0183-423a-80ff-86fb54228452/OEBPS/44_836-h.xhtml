<p>&#x201C;Late night watch. All the adults take turns. Especially of late&#x2026;&#x201D;</p>
<p>Her eyes flickered. They had turned pale and light blue, like frost itself. Something else that didn&#x2019;t bother the half-Elf. She was&#x2026;well, a pleasant guest. She ate a <i>lot</i> of Yellats, but she had been amiable, pleasant, a gracious guest given the poor amenities, and she made everyone laugh.</p>
<p>That was why Novethur didn&#x2019;t feel wary of asking her what she&#x2019;d been doing. Ceria rubbed the back of her head, self-consciously. Her features were half-Elven; pointed ears, fine blonde hair&#x2014;a sense of immortality, only partially captured. She would live far longer than the rest of the village of Humans, unless she died in battle or of sickness.</p>
<p>&#x201C;That? Oh&#x2014;something I thought of. Ice replacing skin. It didn&#x2019;t work.&#x201D;</p>
<p>&#x201C;Is it&#x2026;an advanced spell?&#x201D;</p>
<p>Novethur, as a [Village Head], had access to a <i>very</i> weak pool of mana, but higher-level [Village Heads] were actually known to be on par with [Hedge Mages]. Ceria shrugged.</p>
<p>&#x201C;It&#x2019;s not a spell. Call it&#x2026;a sign of mastery. I don&#x2019;t know if there is an enchantment that could permanently replace my skin like that. I can cover myself in ice and create a mask that&#x2019;s static. Living ice is harder.&#x201D;</p>
<p>&#x201C;Living&#x2026;ice?&#x201D;</p>
<p>&#x201C;Frost Elementals. I can create them, and I know there are creatures that are entirely made of ice in the northern lands. Maybe Chandrar too?&#x201D;</p>
<p>Ceria&#x2019;s eyes became distant. Novethur couldn&#x2019;t imagine it; ice was a luxury here, without powerful spellcasters like her. Even having free ice meant his village was now considering refrigeration and eating shaved ice&#x2014;even selling it to other settlements!</p>
<p>&#x201C;Is such magic beyond you, then?&#x201D;</p>
<p>Ceria blinked.</p>
<p>&#x201C;&#x2026;No? I can probably do it. Or I&#x2019;m close&#x2026;my master could, and she was&#x2014;higher level than me.&#x201D;</p>
<p>Her face grew sad and her ears actually drooped a bit. But then Ceria smiled. Novethur recognized that. It was the kind of expression he made, when he talked about his late wife. It did not hurt less. But you had lived a while since then.</p>
<p>&#x201C;The problem isn&#x2019;t control or expertise. It&#x2019;s uh&#x2026;it&#x2019;s <i>dry</i>, here.&#x201D;</p>
<p>Ceria gestured at her hand. Novethur blinked, and got it instantly.</p>
<p>&#x201C;Ah. It surely is.&#x201D;</p>
<p>He was used to the sensation, the lack of moisture in the air and static charge that could accumulate. Ceria was not. She kept shocking herself on pieces of metal and she hated the feeling. She licked her lips, grimaced.</p>
<p>&#x201C;I&#x2019;m out of my element. Literally. Ice-magic isn&#x2019;t water-magic&#x2014;someone from that school would be dying out here. But I need moisture. Most of my spells require <i>some</i> water, even if the ice itself is magical.&#x201D;</p>
<p>Frustrated, she kicked at the ground. She would have practiced her new [Summon Lesser Frost Elemental] spell if she had the chance. Here?</p>
<p>Novethur bowed slightly, as if this entire region&#x2019;s lack of water were on him.</p>
<p>&#x201C;We do have the well, Adventurer Ceria. But&#x2026;&#x201D;</p>
<p>&#x201C;I know. I can sense the water down there. I&#x2019;m not about to use up your livelihood. And my hand&#x2019;s fine, see? It&#x2019;s actually really helpful when you cook. No burns. I can also poke anthills and they do nothing.&#x201D;</p>
<p>The half-Elf had horrified all of Nerhs by trying their local insect varieties. Well, the children thought it was fascinating. Novethur smiled, and it was genuine.</p>
<p>&#x201C;Will you be leaving soon, Miss Ceria?&#x201D;</p>
<p>It was not a random question. The fact that she had the energy to stand up after a day of mild exercise told him she was mending. She had barely been able to keep her eyes open at first. Ceria nodded.</p>
<p>&#x201C;If I can buy a horse&#x2014;yes, maybe tomorrow. If not? I&#x2019;d wait a day or two to get one. I know it&#x2019;s the &#x2018;adventurer crawls in wounded, rides off into the sunset&#x2019; routine, straight out of the book&#x2014;&#x201D;</p>
<p>Both of them had read the relevant handbook on adventurer-villager interactions and smiled. Ceria went on.</p>
<p>&#x201C;&#x2014;but my team&#x2019;s out there and I need to find them.&#x201D;</p>
<p>&#x201C;I understand. You have been very generous.&#x201D;</p>
<p>&#x201C;And you saved my life. If you want more gold&#x2026;&#x201D;</p>
<p>Ceria saw the slight shake of the head, and took her hand away from her money pouch. They stood together, half-Elf and [Village Head]. Ceria admired the flat landscape, seemingly inhospitable, and Nerhs itself, in the lee of the hill of dirt and stone that provided enough shelter to live in.</p>
<p>A village with no official ruler. Forsaken. <i>Who would live here all their lives?</i> Was Novethur happy, being king of an anthill?</p>
<p>Ceria knew the answer, at least. She was 65&#x2026;no, was it 66 years old? She was already forgetting to count. Yes, she had passed some of that time in a half-Elven village, but 60 years was still&#x2026;sixty years. She was older than the rest of her team put together.</p>
<p>She did not always feel it, but when she stood with the [Village Head], she was older. When she was around Luaar or her team, she was younger. She could be both.</p>
<p>&#x201C;It is a lovely land. Dry. But your village seems happy.&#x201D;</p>
<p>&#x201C;Some of us long for greener, richer lands. More levels. We <i>are</i> content here, though, Miss Ceria.&#x201D;</p>
<p>Novethur nodded. Ceria&#x2019;s vision wandered the landscape. She exhaled another cold plume of air which vanished into the violet, almost pitch-black night sky dotted with glowing stars of every color.</p>
<p>&#x201C;That&#x2019;s what Humans&#x2014;not you, the ones in Terandria&#x2014;never got. Half-Elven villages. People <i>think</i> they&#x2019;re exotic, beautiful places. Some are. I heard there&#x2019;s an enclave of my people in Chandrar. Clay Earth or something. Tree rot, I don&#x2019;t know. I heard they were snide and arrogant. All I know is that <i>my</i> village wasn&#x2019;t impressive. And the Humans always wondered why we didn&#x2019;t &#x2018;improve&#x2019; it or make it fantastic to live in. Mind you, I ran away, but&#x2026;&#x201D;</p>
<p>Novethur was listening, fascinated by the half-Elf from a land apart. She glanced up at him and grinned.</p>
<p>&#x201C;&#x2026;They never got that it was fine as it was. Some half-Elves lived centuries drawing water from the same well, rather than having an enchanted bucket or water-conjuring spell.&#x201D;</p>
<p>The [Village Head] nodded. He understood.</p>
<p>There was more comfortable silence, then Novethur spoke.</p>
<p>&#x201C;Luaar will be unhappy to see you go. He keeps wishing for you to cast a great magic.&#x201D;</p>
<p>Ceria&#x2019;s head turned slightly in the darkness. No torches at night; Novethur&#x2019;s eyes were adjusted to the darkness, and burning wood was a waste. If they needed a [Light] spell, they would have conjured it, but it could attract unwelcome attention from afar.</p>
<p>&#x201C;&#x2026;Do you want me to? I&#x2019;ve been trying not to show off big magic. Children see that and they run off to be adventurers. I&#x2019;d rather be the goofy chipmunk.&#x201D;</p>
<p>The Human man snorted.</p>
<p>&#x201C;His disappointment will only be for a while. Thank you.&#x201D;</p>
<p>Ceria nodded. That&#x2019;s what she&#x2019;d thought. She listened, with all her might, and stretched her magical senses in every direction. But she saw nothing. At last, she murmured.</p>
<p>&#x201C;&#x2026;There&#x2019;s one more thing. I might stay longer. These&#x2026;[Bandits]&#x2026;concern me. And that village. You said no one&#x2019;s appeared from it? To the northeast?&#x201D;</p>
<p>Novethur&#x2019;s stomach lurched and he nodded slowly. His head turned in that direction, but it was far out of eyesight.</p>
<p>&#x201C;No word. Not that we have the [Mages] to communicate magically, but I have heard of [Bandits]. Perhaps worse?&#x201D;</p>
<p>He looked at her, but the monster-slaying expert only shrugged.</p>
<p>&#x201C;I can&#x2019;t guess from just silence. Lots of monsters could do that. People too.&#x201D;</p>
<p>&#x201C;Of course.&#x201D;</p>
<p>The [Cryomancer]&#x2019;s eyes glinted. She hesitated as she met Novethur&#x2019;s eyes.</p>
<p>&#x201C;I can beat bandits. The question is&#x2026;am I going to bring down more danger on you by staying? I wasn&#x2019;t sure, but Novethur&#x2014;I think something is after me. Either my relic or from the Village of the Dead&#x2014;someone is calling me &#x2018;murderer&#x2019;. I can hear it. You know what kind of trouble an adventurer can have following them.&#x201D;</p>
<p>His skin crawled, and not from the cold. Novethur saw Ceria glance back towards the hut where the circlet she had taken from the Putrid One lay.</p>
<p>&#x201C;Murderer?&#x201D;</p>
<p>&#x201C;Yes. I&#x2019;m not sure what&#x2019;s causing it. If you want me to leave tomorrow, I will. I&#x2019;m happy to fight [Bandits]. But my entire team was nearly killed by the thing in the Village of the Dead. And it&#x2019;s&#x2026;still alive. We teleported out using a scroll. I&#x2014;bet there are more of those scrolls.&#x201D;</p>
<p>Novethur gulped. He looked at Ceria, but she was content to let him wait, gather her thoughts. In the darkness, the man&#x2019;s face wasn&#x2019;t really visible to Ceria. She saw him shift, foot to foot, glance back to his small village of huts. Not a hovel; just not rich. A fine place to live if you wanted that.</p>
<p>At last, he bowed his head.</p>
<p>&#x201C;Tomorrow might be for the best. My apologies, Miss Ceria.&#x201D;</p>
<p>She nodded, smiling slightly.</p>
<p>&#x201C;Tomorrow it is.&#x201D;</p>
<p>She went back to rest after that, and he went back to watching for threats. On the fourth day, Ceria slept.</p>
<p>On the fifth, the [Bandits] came.</p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>&#x201C;<i>Festering tree slugs! Tree rot! </i>Pisces&#x2019; sniffing nose!&#x201D;</p>
<p>Ceria&#x2019;s cursing in the quiet of Novethur&#x2019;s hut made Luaar less worried, somehow. She was tense, glaring, a wand in her skeletal hand, but not <i>afraid.</i></p>
<p>He was. The villagers were in their homes&#x2014;all those who didn&#x2019;t have a bow, or pitchfork or other weapon. His father had a spear and buckler, and was facing down the [Bandits] who had rode up, nearly thirty strong, and whose leader had dismounted and was a hundred paces outside the village and walking closer.</p>
<p>&#x201C;<i>The first bastard who fires an arrow we will kill! Don&#x2019;t be stupid, you lot!</i>&#x201D;</p>
<p>There were only thirty, compared to the hundred people of Nerhs, but in terms of a fighting force, they outnumbered and out-levelled the adults who had actual combat classes. Their leader was a bored-looking Stitch-woman who still contrived to stride forwards warily. She had a spiked shield raised; a curious design.</p>
<p>Ceria was hidden with the others, watching as Luaar&#x2019;s father faced the [Bandits]. She narrowed her eyes.</p>
<p>&#x201C;That&#x2019;s a razorcut design.&#x201D;</p>
<p>&#x201C;W-what&#x2019;s that, Adventurer Ceria?&#x201D;</p>
<p>Luaar had a cutting knife, and he was ready to fight. He tried to make his voice strong, but it kept shaking. The half-Elf glanced at the boy. Her eyes found the knife, his wide-eyed gaze. She nodded at the [Bandit Leader].</p>
<p>&#x201C;Spikes around the rim. That pointy thing in the center, see?&#x201D;</p>
<p>Luaar peeked at the rounded shield, which had jagged &#x2018;leaves&#x2019; of metal sticking out around the rim and a central spike, just as Ceria said. The half-Elf groused.</p>
<p>&#x201C;You run into someone with it, then slap them with your shield if you get an opening. It&#x2019;s like having a shield <i>and</i> a blade. Nasty weapon. Not a good sign she&#x2019;s got one.&#x201D;</p>
<p>&#x201C;Why?&#x201D;</p>
<p>Ceria was a <i>Gold-rank</i>, wasn&#x2019;t she? The half-Elf frowned as she stared at the shield.</p>
<p>&#x201C;&#x2026;Because the shield breaks <i>constantly.</i> It&#x2019;s not enchanted. You always break an edge in combat. That shield-spike? Snaps off like you wouldn&#x2019;t believe. I had a friend&#x2026;Gerial&#x2026;he broke it in six battles running. It cost so much to repair he switched to a regular shield.&#x201D;</p>
<p>Luaar didn&#x2019;t see why it mattered. Ceria did.</p>
<p>&#x201C;They&#x2019;ve got a [Smith] and the resources to maintain a shield like that. Or it&#x2019;s new. Could be&#x2014;but their horses look good. No missing saddles, no wear and tear&#x2014;this is a <i>professional</i> group of [Bandits]. Damn.&#x201D;</p>
<p>By all accounts, Ksmvr had taken on a decent group of [Bandits], but every seasoned adventurer knew that the quality of outlaws varied. This group? They stood, laughing, talking, but <i>alert.</i> They&#x2019;d spread out from the village to avoid area-attack spells, and they weren&#x2019;t whooping or racing about, trying to terrify the people of Nerhs.</p>
<p>It was a competent shakedown. The bandit&#x2019;s representative stopped as Novethur moved out of the village&#x2019;s gates.</p>
<p>&#x201C;We are prepared to defend ourselves if you attack, Miss. Nerhs is a peaceful village, but we will not let you do what you please.&#x201D;</p>
<p>The [Village Head]&#x2019;s grip was firm on the spear. The [Bandit Leader] sized him up. She was chewing something, and looked bored. Nevertheless, her tone was brisk.</p>
<p>&#x201C;[Village Head], are you? Listen up, man. We&#x2019;re not going to plunder and destroy your village. There&#x2019;s no point. Heard about a group hitting settlements to the south and west? That&#x2019;s us. We&#x2019;ve &#x2018;raided&#x2019; nine places before yours and we have three to go to meet quota, so let&#x2019;s not waste time.&#x201D;</p>
<p>Novethur hesitated. Ceria blinked, and her eyes narrowed. The leader gestured at the village.</p>
<p>&#x201C;We don&#x2019;t want to have to kill you all, burn your bodies, salt the soil, etcetera, etcetera. It&#x2019;s dangerous for us, and it completely wastes time and money. There&#x2019;s nothing to squeeze from rubble and dead bodies. If <i>you</i> run us off, and that&#x2019;s a big &#x2018;if&#x2019;, we&#x2019;ll just come back with twice the numbers and burn this place down. So here&#x2019;s how it&#x2019;s going to be. We&#x2019;ll calculate an appropriate fee, you fork it over, and you don&#x2019;t see us for a few months.&#x201D;</p>
<p>&#x201C;You want us to pay you protection?&#x201D;</p>
<p>Novethur spluttered. The [Bandit] raised her brows. She was already waving someone out of the throng.</p>
<p>&#x201C;Protection? No, we&#x2019;re <i>robbing</i> you. Just&#x2026;what&#x2019;s the word? <i>Economically.</i> Sustainable robbing.&#x201D;</p>
<p>&#x201C;You expect to steal our wealth and expect us to <i>trust you?</i>&#x201D;</p>
<p>An angry [Villager] with a bow had a spot on them from a watchtower&#x2014;the only one in Nerhs. Ceria winced; the woman had a bead on the [Bandit Leader]&#x2026;and nine [Bandits] would hit her if a firefight broke out. That watchtower was a death trap.</p>
<p>The [Bandit] had the expression of someone who&#x2019;d had to do this all week. She slapped her chest.</p>
<p>&#x201C;Listen. Do you have a truth stone? Tell me you do. You can use it on me, or a Skill. I don&#x2019;t care. I&#x2019;m an [Enforcement Raider]&#x2014;not a [Pillager]. <i>Not </i>a [Ravager] or the classes you don&#x2019;t want to see. You lot have been off the list of villages we regularly visit every few months for a while. We&#x2026;sort of forgot you existed but someone found a map. Now we&#x2019;re collecting. You&#x2019;ll see us every six months. If you see someone who tries to rob you <i>before</i> that, it&#x2019;s not us and we&#x2019;ll probably have to hunt them down and make an example.&#x201D;</p>
<p>&#x201C;So&#x2026;this is protection money?&#x201D;</p>
<p>Novethur was very confused. The [Enforcement Raider] pinched at the bridge of her nose.</p>
<p>&#x201C;No. This is a robbery. <i>Protection</i> implies we have to protect you, and the boss would hate that. See&#x2014;there&#x2019;s a fine distinction. We run off competitors who&#x2019;d shake you down because we&#x2019;ll lose our money if you&#x2019;re having to pay off multiple groups. But we&#x2019;re not protecting you from monster attacks or anything. Robbery. If you report it to the Adventurer&#x2019;s Guild, please say &#x2018;robbery&#x2019;.&#x201D;</p>
<p>Ceria Springwalker&#x2019;s jaw was hanging open. This was the strangest raid she&#x2019;d ever seen. Luaar himself was peeking out at the weird [Bandits], who were in their way, as disappointing as the adventurer. The bandit&#x2019;s leader was arguing with Novethur and some of the other [Villagers] who had lost some of their fear due to the strange demands.</p>
<p>&#x201C;No, <i>shut up.</i> This isn&#x2019;t a negotiation. We kill you if you resist, got it? It&#x2019;s just that we&#x2019;re not stealing <i>everything</i> because you&#x2019;d fight to the death! Dead gods, I hate doing this with new places. <i>Hey! Where&#x2019;s the coin-counter?</i> Tell them what they owe and it&#x2019;ll be simpler!&#x201D;</p>
<p>Someone scurried out of the ranks of [Bandits] with distinctly less of a dangerous look. A woman complained as she carried an abacus.</p>
<p>&#x201C;I&#x2019;m not part of this! They make me do this! I am <i>so sorry&#x2014;</i>&#x201D;</p>
<p>The [Enforcement Raider] aimed a kick at the woman.</p>
<p>&#x201C;Shut up. See this? This is our [Corrupted Accountant]. She&#x2019;ll calculate how much you can afford to give.&#x201D;</p>
<p>&#x201C;I&#x2019;m not corrupt! <i>I&#x2019;m doing this under duress!</i>&#x201D;</p>
<p>&#x201C;It&#x2019;s just a word. And it <i>is</i> your class. <i>Shut up.</i> I have a headache and we have to go to two more villages after this! Twenty miles away by nightfall and then all the way <i>back</i> for a handful of gold&#x2026;&#x201D;</p>
<p>The woman with the abacus was using Skills and peering around the village. Novethur, who had been looking back at Ceria in hiding, and at the [Bandits], started. He stared at the [Enforcement Raider].</p>
<p>&#x201C;You&#x2014;you came from the south? Not the north?&#x201D;</p>
<p>The leader was yawning and checking the [Accountant]&#x2019;s figures and grimacing. She glanced up as she leaned on the other woman.</p>
<p>&#x201C;<i>No, no. I know you pulled their baseline income for this year, and that&#x2019;s not worth the ride out here. I can smell they&#x2019;ve got actual gold, somehow. Try their income for this month. See? </i>Much<i> higher. Why is that? Figure out what&#x2019;s different because if we miss out on actual gold&#x2014;</i>what was that?&#x201D;</p>
<p>She turned from the discussion of pillaging economics with her underling and frowned at Novethur. He licked his lips.</p>
<p>&#x201C;You didn&#x2019;t raid the villages to the north? Two are&#x2026;the two you&#x2019;re visiting. Merral-Devith and&#x2026;?&#x201D;</p>
<p>&#x201C;I have no idea. <i>Hey, what&#x2019;s the name of the village we&#x2019;re hitting next?</i>&#x201D;</p>
<p>The [Enforcement Raider] shouted back at her group and turned to face Novethur, suddenly alert.</p>
<p>&#x201C;What&#x2019;s wrong with those villages? Someone else hit them?&#x201D;</p>
<p>He pressed his lips together. The [Enforcement Raider] took a step forwards&#x2014;reconsidered as the villagers lifted their weapons&#x2014;and went back to the [Accountant].</p>
<p>&#x201C;See here. If there&#x2019;s something to the north we don&#x2019;t want to run into, tell us now and we&#x2019;ll give you a discount on the first robbery. What is it? Monsters? Other [Bandits]?&#x201D;</p>
<p>Novethur was glancing at the other [Villagers]. He was listening to the numbers the [Accountant] was muttering and they were not pleasant ones to imagine paying. <i>On the other hand, she wasn&#x2019;t aware of the half-Elf hiding in his home.</i> Ceria could gift them enough gold to more than make up for this extortion. So Novethur lowered his spear, signalling for the others to do the same. He made up his mind. Fighting was a last resort, and if they <i>were</i> from where he thought, and if their &#x2018;boss&#x2019; was truly&#x2026;</p>
<p>&#x201C;We don&#x2019;t know what came from the north. Two villages have gone silent. We thought it was other [Bandits].&#x201D;</p>
<p>&#x201C;Not in our territory. <i>Damn.</i>&#x201D;</p>
<p>The [Enforcement Raider] cursed. She looked north, and the [Bandits] groaned.</p>
<p>&#x201C;Boss! Don&#x2019;t tell me we&#x2019;re checking it out?&#x201D;</p>
<p>&#x201C;That&#x2019;s our <i>job.</i> Alright. Draw lots for scouting. Hey, idiot, got the sum for us to grab yet? I want a camp set up and scouts&#x2014;we&#x2019;re not going into those villages blind. Give them a ten gold discount for the info. Let&#x2019;s just rob these people, get moving and&#x2014;&#x201D;</p>
<p>&#x201C;<i>No one is robbing anyone.</i>&#x201D;</p>
<p>A voice rang out from the village. Novethur closed his eyes. Ceria Springwalker started. She looked up from her crouched position. Then she swore.</p>
<p>&#x201C;<i>Luaar, no&#x2014;</i>&#x201D;</p>
<p>The boy was standing outside the hut, furious, holding his knife. He waved it at the [Bandits].</p>
<p>&#x201C;You can&#x2019;t steal our gold! You&#x2019;re&#x2014;you&#x2019;re not stealing anything! We have a protector!&#x201D;</p>
<p>&#x201C;Luaar, get inside!&#x201D;</p>
<p>Novethur shouted. His hand tightened on his spear, but the [Enforcement Raider]&#x2019;s hand was already in the air.</p>
<p>&#x201C;No one make a stupid move. There&#x2019;s <i>always</i> the snotty brat. We&#x2019;re not going to kill him, so <i>weapons down!</i>&#x201D;</p>
<p>She barked it at Nerhs&#x2019; villagers. The [Bandits] hadn&#x2019;t even moved. Novethur breathed as his head swung back to the [Bandits]. But Luaar was furious. He just saw the [Bandits]. He pointed at the hut where Ceria was hiding.</p>
<p>&#x201C;<i>We have a protector! Don&#x2019;t you dare threaten us or a </i>Gold-rank adventurer will kill you all! She&#x2019;s a powerful ice mage and&#x2014;<i>ulp&#x2014;</i>&#x201D;</p>
<p>That last sound was because someone had tossed a cup at him from inside the hut and smacked the back of Luaar&#x2019;s head. The boy staggered, whirled around, and looked shocked. No one emerged from the hut, but the reaction on the [Bandits]&#x2019; side was dramatic.</p>
<p>The [Enforcement Raider]&#x2019;s eyes had opened wide at the words &#x2018;Gold-rank adventurer&#x2019;. By the time Ceria threw the cup, she was halfway back to her group.</p>
<p>&#x201C;<i>Ambush? It&#x2019;s a damned adventurer&#x2014;</i>&#x201D;</p>
<p>&#x201C;Hold on! Hold on, it could be a bluff! Scatter! You heard him!&#x201D;</p>
<p>&#x201C;[Cryomancer]? <i>Here?</i>&#x201D;</p>
<p>By the time Ceria emerged, cursing, the [Bandits] had spread out even further, flanking the village around the hills. The [Enforcement Raider] took one look at Ceria and bellowed.</p>
<p>&#x201C;<i>Back it up! It&#x2019;s a Goldie!</i>&#x201D;</p>
<p>The [Bandits] instantly retreated another fifty feet. Ceria groaned. They could tell she was Gold-rank&#x2014;probably some kind of threat-based Skill. And they <i>weren&#x2019;t</i> running, which meant they&#x2019;d fought Gold-ranks before.</p>
<p>She strode towards the gates of the village, but Luaar, dragged inside by one of the [Villagers], did not see what he had been expecting. In his head, the half-Elf faced down the [Bandits], hair blowing in the breeze, wand in her skeletal hand glowing with magic as they fled&#x2014;or fought and then fled.</p>
<p>In reality? Ceria Springwalker <i>poked</i> her head around the gate, keeping her entire body behind the dirt walls.</p>
<p>&#x201C;<i>Hey! I&#x2019;m a Gold-rank adventurer! That&#x2019;s right! Get lost! Neither of us wants to fight, right?</i>&#x201D;</p>
<p>The [Enforcement Raider] stared at Ceria&#x2019;s head as it ducked back. She bellowed back.</p>
<p>&#x201C;<i>How many of you are there? Were you hired to go after us?</i>&#x201D;</p>
<p>&#x201C;<i>That&#x2019;s a secret! Attack and you&#x2019;ll find out!</i>&#x201D;</p>
<p>&#x201C;The boy said just one. Sounds like a solo adventurer, boss. [Cryomancer] in this dry weather? Good as dead. We don&#x2019;t even need to call in reinforcements.&#x201D;</p>
<p>A [Bandit Markswoman] opined. The [Enforcement Raider] nodded.</p>
<p>&#x201C;<i>You&#x2019;re alone, Goldie! You heard us! We&#x2019;re not here to kill anyone! Just let us take our money and go! Don&#x2019;t make this hard!</i>&#x201D;</p>

<p>A fist was extended and shaken in the air a few times.</p>

<p>&#x201C;&#x2026;<i>What?</i>&#x201D;</p>
<p>The [Enforcement Raider] took a swig of water to bellow again.</p>
<p>&#x201C;<i>How long? You run us off and we&#x2019;ll come back and take vengeance! You kill us and two hundred will be back! Just drop it! It&#x2019;s too hot to fight!</i>&#x201D;</p>
<p>She waited as the half-Elf thought about it.</p>

<p>&#x201C;Oh, come on.&#x201D;</p>
<p>The [Enforcement Raider] grumbled. There was a cry of consternation from inside the village. The bandits looked at each other.</p>
<p>&#x201C;Sort of tempting, boss.&#x201D;</p>

<p>Their leader rolled her eyes. No one wanted a fight, she was sure. That Gold-rank had been hiding until that brat outed her. She snapped at her companions.</p>
<p>&#x201C;<i>Our</i> boss will kill us all if we do that. <i>No deal, Goldie! Just let us collect&#x2026;</i>fourteen gold coins? Hey, that&#x2019;s not bad.<i> Fourteen gold coins! You can probably pay that yourself!</i>&#x201D;</p>
<p>It was a reasonable request. There was a pause, then&#x2014;</p>
<p>&#x201C;<i>Fourteen gold coins? I&#x2019;m not paying&#x2014;back off or I&#x2019;ll blast you to pieces! Want a taste of this? </i>[Fireball]!&#x201D;</p>
<p>&#x201C;Oh shit, <i>scatter&#x2014;</i>&#x201D;</p>
<p>The [Enforcement Raider] saw the <i>flash</i> of light from the wand poking around the gate. She screamed an order, but then realized it was clearly a warning shot. The [Fireball] was aimed at the ground fifty feet away from the [Bandits].</p>
<p>A glowing orb of woven fire coalesced with incredible speed and ferocity. A blazing ball of light arced up and landed, whereupon the fiery strands expanded, creating an explosion of flame and light. The [Fireball]&#x2014;conjured by an expert [Mage], not someone who had to take half a minute or longer that the [Enforcement Raider] was used to among her people&#x2014;<i>detonated,</i> and the thump of air and roar of sound echoed around off the hill Nerhs stood under.</p>
<p><i>Bang.</i></p>
<p>The [Bandits] got up from their cover, or stopped riding away. They looked back at the unfamiliar, <i>weak</i> sound that came from the pocket-sized detonation. The [Enforcement Raider] had seen [Fireballs] with a thirty-foot radius. Average blasts were far smaller. This one?</p>
<p>&#x2026;Four feet? She stared at the tiny crater in the sand. Ceria Springwalker herself stared at the explosion, and then her wand.</p>
<p>It had been a while since she cast [Fireball], but&#x2026;the [Arctic Cryomancer] cursed.</p>
<p>&#x201C;<i>Tree rot. </i>I&#x2019;m too powerful an ice mage to cast <i>fire spells?</i> But I don&#x2019;t <i>know</i> [Lightning Bolt]!&#x201D;</p>
<p>Novethur and the other [Villagers] were staring at Ceria. Luaar&#x2019;s look of betrayed expectation from inside the hut&#x2026;Ceria saw the [Bandits] reform. Their leader trotted forwards a dozen feet. Ceria saw them staring at her position. The half-Elf took a breath and then shouted.</p>
<p>&#x201C;<i>Okay! How about you get lost and come back in </i>two<i> months?</i>&#x201D;</p>
<p>The half-Elf waved a hand at Novethur as the [Bandits] laughed and jeered. She was asking for something. She pointed at his side. He jerked&#x2014;looked down, and tossed something over to her.</p>
<p>&#x201C;<i>Let&#x2019;s call it twenty gold, Goldie! And don&#x2019;t think you can bluff us. A [Cryomancer] in Chandrar&#x2019;s as good as spit unless we&#x2019;re on the coasts! And we&#x2019;re far enough inland that&#x2014;</i>&#x201D;</p>
<p>The [Enforcement Raider] wasn&#x2019;t laughing, but she was more confident. She rode forwards, exasperated, wanting to get over this stupid waste of time. Then she <i>jerked</i>. She blurred left in her saddle, swore&#x2014;</p>
<p>The [Bandits] saw the shard of ice <i>flash</i> past their leader, <i>curve</i>, and fly back the way it had come. The [Enforcement Raider] clapped a hand to her cheek. She had actually dodged the wrong way, and the slashing [Ice Spike] had nearly killed her.</p>
<p>Ceria called back the single [Ice Spike] she&#x2019;d shot out. The frozen water&#x2014;from Novethur&#x2019;s water flask&#x2014;hovered in the air as the [Bandits] lost their laughter. She poked her head out and a thin layer of frost began to coat the walls of Nerhs&#x2019; village and the ground.</p>
<p>&#x201C;Get. Lost.&#x201D;</p>
<p>The [Bandits] went silent. They looked at the [Enforcement Raider]. She had been chosen for her job out of the many, really, <i>thousands</i> of people who could have filled her role because she was not a hot-tempered leader who would destroy a village.</p>
<p>Even so. She <i>was</i> a [Raider]. And she had nearly died. True, Ceria had aimed off and it had been an accident the [Enforcement Raider] nearly dodged <i>into </i>the [Ice Spike], but&#x2026;</p>
<p>The [Enforcement Raider] splashed some healing potion on her hand, slapped it over her cheek, and bent down to talk to the [Bandit Markswoman].</p>
<p>&#x201C;Get the scroll out and tell the <i>boss</i> we&#x2019;ve got a problem. Hey! <i>Half-Elf!</i>&#x201D;</p>
<p>She bellowed back at the village. Ceria Springwalker poked her head out.</p>
<p>&#x201C;<i>What?</i>&#x201D;</p>
<p>&#x201C;<i>Thirty gold!</i>&#x201D;</p>
<p>&#x201C;&#x2026;<i>Go eat tree bark!</i>&#x201D;</p>

<p>The shouting match had lasted over forty minutes. Two arrows stood out in the gates; Ceria had tossed more spells out at the [Bandits]. Both sides were getting&#x2026;frustrated.</p>
<p>&#x201C;<i>It&#x2019;s thirty gold! You can pay it! I know Gold-ranks are loaded! Don&#x2019;t be an idiot!</i>&#x201D;</p>

<p>It was a ridiculous argument. By now, all of Nerhs was for paying the bribe, extortion, robbery, or what have you. But their protector, the Gold-rank adventurer, was shouting at the [Bandits] and escalating the situation.</p>
<p>On the [Bandit]&#x2019;s side, it was about the same energy. The regulars did <i>not</i> want to tangle with a Gold-rank, even a [Cryomancer] in the desert. One of them nudged the furious [Enforcement Raider].</p>

<p>The bandit group went silent. That was not an idle threat. Nor was it a fair one; their leader had been doing a good job! But it was clearly not being appreciated by&#x2026;her.</p>

<p>One of the others muttered, but lowered their voice and looked south warily. The lone [Mage] of their group snorted uneasily.</p>

<p>Ceria was getting cramped from crouching and her voice hurt from shouting for so long. More than that? Her head hurt. The sunstroke must have been getting back to her. It felt a bit squashed, as if someone were leaning on her brain.</p>
<p>She knew she should take the deal and just leave it be, but she was mad. [Bandits] were still [Bandits], even ones who were &#x2018;reasonable&#x2019;. She heard the woman shout.</p>

<p>Ceria poked her head out of cover and shouted back.</p>
<p>&#x201C;Don&#x2019;t call me a murderer! I haven&#x2019;t murdered anyone! <i>Yet!</i> You&#x2019;re the ones storming around here stealing from innocent people!&#x201D;</p>
<p>Novethur blinked. The [Villagers] around the gates looked at Ceria.</p>
<p>The [Enforcement Raider], a hundred feet distant, hesitated.</p>
<p>&#x201C;I didn&#x2019;t call you a <i>murderer! </i>I said, you <i>murderer, I&#x2019;m murderer, </i><strong><i>murderer!</i></strong>&#x201D;</p>
<p>Ceria Springwalker hesitated. Wait a second. That didn&#x2019;t sound like a grammatical sentence, even for a [Bandit]. She rubbed at her pointed ears.</p>
<p>&#x201C;Wait. Did you just say &#x2018;murderer&#x2019; twice?&#x201D;</p>
<p>The [Bandits] exchanged looks. Was the half-Elf cracking up on them? But then&#x2026;someone in their group muttered.</p>
<p>&#x201C;Wait a second. I hear it too.&#x201D;</p>
<p>The standoff suddenly became silent. For everyone but Ceria. She looked up, and it became clear that the [Enforcement Raider] was not speaking to her. She heard the voice. Not in words. In her&#x2026;head.</p>
<p><i>&#x201C;Murderer. MURDERER. </i><strong><i>MURDERER.</i></strong><i>&#x201D;</i></p>
<p>The same words. Growing louder. Much&#x2026;<i>much</i> louder than the faint voice she had heard at first. There was no thinking she&#x2019;d imagined it. Ceria&#x2019;s stomach clenched. A bell began to sound in her mind.</p>
<p>&#x201C;Oh no.&#x201D;</p>
<p>In the bandits&#x2019; ranks, the same premonition triggered.</p>
<p>&#x201C;Boss. My [Dangersense] just went off.&#x201D;</p>
<p>&#x201C;Mine too.&#x201D;</p>
<p>The [Enforcement Raider] swung around. She looked at the village gates apprehensively, but the half-Elf had suddenly gotten to her feet. <i>She</i> wasn&#x2019;t attacking. She was looking&#x2026;north. Around. Back into the village.</p>
<p><i>Was it him?</i> The half-Elf monster? Was it the circlet? Ceria turned, wide-eyed to Novethur, who was hearing it too.</p>
<p>&#x201C;What is&#x2014;Ceria, what is that?&#x201D;</p>
<p>It was after her. <i>Her doom.</i> The half-Elf suddenly didn&#x2019;t care about the [Bandits].</p>
<p>&#x201C;I&#x2014;I have to go. Novethur, if something comes after me, just run. Don&#x2019;t fight it&#x2014;&#x201D;</p>
<p>&#x201C;What is it?&#x201D;</p>
<p>The villagers were sensing the danger too. Now it echoed in the air. In all their heads. Wrath. A word.</p>
<p><i>&#x201C;</i><i><span style="text-decoration:underline;">MURDERER.</span></i><i>&#x201D;</i></p>
<p>But who shouted it? It was not the same voice that Ceria remembered, the half-Elf who turned into the rotting giant. His had been a despairing, furious rage, but this was <i>not</i> the same tone. Moreover, he had spoken with an actual voice.</p>
<p>Something was familiar, though. Something&#x2014;</p>
<p>A terrible trepidation came over Ceria. She <i>knew</i> what this was. She knew, and she did not. Her head turned.</p>
<p>&#x201C;The north.&#x201D;</p>
<p>It was the [Bandits] who saw it first. They turned, cried out, loosed arrows&#x2014;then fled. The [Enforcement Raider] looked at something, hidden by the hill, and screamed a word of terror. They raced away, shouting.</p>
<p><i>Why? </i>The pieces came to Ceria, slowly. One by one.</p>
<p>Something destroyed villages.</p>
<p>Something called her murderer.</p>
<p>Something hated <i>her.</i> But why? What enemy had the half-Elf in Chandrar? It had not followed her across the sea. It had been here. Waiting. It had sensed her. And its kind had come, crawling, destroying, consuming, as they always did.</p>
<p>They tore out of the soil, scurried across the ground. The first Ceria saw of them was glowing orange bodies, morphing to attack, long biting mouths exploding out of their fleshy forms. Whirling limbs, scything mandibles. All death. The horrors of Rhir.</p>
<p>It came out of her mouth in a whisper. Novethur shouted it and it was taken up as a wail of despair in Nerhs.</p>
<p>&#x201C;<i>Crelers!</i>&#x201D;</p>
<p>Then Ceria Springwalker understood. She looked past the first line of crawling bodies, the tiny larval-form Crelers. There were larger shapes, giant pillbug-monsters, some the size of oxen, charging along behind their mindless brood-young.</p>
<p>But the one that knew her, that led this horde? Only one of them had thought. And there it was.</p>
<p><i>An Adult Creler.</i></p>
<p>It tore open the earth in a geyser of sand and dirt. It had been <i>tunneling</i> towards her, but now gave up all pretense. A vast body, armored, with no weak internal organs showing, lifted itself out of the ground. A hideous maw exposed glittering interiors, poisonous saliva. A mind that could reach out and <i>talk</i>, could think, raged against Ceria&#x2019;s own, pressing at her with malice.</p>
<p><i>Murderer.</i></p>
<p>It knew. The Adult Creler tore forwards. Ceria Springwalker, who had slain one of the world-ender&#x2019;s threats before, looked at it. The Humans around her were screaming. Ceria?</p>
<p>She began to laugh. Hysterically? In despair? Luaar didn&#x2019;t know. Everything in him had changed to terror. The nightmares of Rhir were here! <i>They</i> had destroyed both villages. Even the [Bandits] had fled.</p>
<p>The Adult Creler was leading a brood of hundreds. Ceria&#x2019;s wild laughter cut off as Novethur grabbed her arm.</p>
<p>&#x201C;We have to run! Ceria! We must flee&#x2014;can you slow them?&#x201D;</p>
<p>She shook her head. Her mind was racing&#x2014;she looked at the Adult Creler and Novethur seized her arm again. Ceria broke out of her trance.</p>
<p>&#x201C;There&#x2019;s no outrunning Crelers. They could down us if we were all on horseback.&#x201D;</p>
<p>&#x201C;Then what do we do? Fight?&#x201D;</p>
<p>Novethur stared at the Crelers. So many crawling baby Crelers, and Juvenile Crelers&#x2026;an Adult Creler alone could wipe out the village. A <i>baby Creler could easily kill a man.</i> An entire team of Silver-ranks could take on a single Juvenile Creler.</p>
<p>He saw annihilation. Ceria? Her lips moved.</p>
<p>&#x201C;It&#x2019;s&#x2026;a small nest.&#x201D;</p>
<p>The [Village Head] stared at her in disbelief. But Ceria was counting. The Crelers that had emerged from the Bloodfields had been <i>thousands</i> strong. This was less than three hundred, all told.</p>
<p>&#x201C;They&#x2019;ll slaughter us all!&#x201D;</p>
<p>&#x201C;Yes.&#x201D;</p>
<p>That part was true. But Ceria was still watching the Adult Creler. She had it.</p>
<p>&#x201C;It&#x2019;s&#x2026;<i>smaller.</i> A lot smaller. And it&#x2019;s not spitting anything. I should be dead already.&#x201D;</p>
<p>Novethur didn&#x2019;t understand. He looked at the gigantic Adult Creler, larger than any hut. <i>But not nearly as vast as the other one.</i> Its maw opened and closed, but no projectile emerged with the force of an enchanted ballista&#x2019;s shot.</p>
<p><i>It wasn&#x2019;t fully grown.</i> Maybe it was too young. Maybe&#x2026;there wasn&#x2019;t enough to <i>eat. </i>The Bloodfields were lush, a veritable feast compared to Chandrar.</p>
<p>It didn&#x2019;t really matter. It was still an army of Crelers. Far too many to survive. The [Bandits] had known they were dead if caught. Nerhs?</p>
<p><i>Nerhs was doomed.</i> Novethur slowed. He saw how fast the Crelers were moving. Not at a horse&#x2019;s gallop, but they would keep going even as horses tired. Without one, and maybe a Skill or potion, they <i>would</i> catch you. And Nerhs had no horses.</p>
<p>&#x201C;My son. Luaar? <i>Luaar!</i>&#x201D;</p>
<p>The father looked around. His boy. If it was the end&#x2026;he stumbled forwards, shouting.</p>
<p>Ceria Springwalker stood at the gates. The voice pressed at her head again, shouting the same word.</p>
<p><i>Murderer.</i></p>
<p>&#x201C;What a funny word. Me?&#x201D;</p>
<p>A Creler was talking to her. And it said&#x2026;not &#x2018;killer&#x2019;. Not &#x2018;enemy&#x2019;. <i>Murderer</i>. As if she had done something wrong.</p>
<p>It was so funny she started laughing again. The Crelers were beginning to <i>shriek.</i> An alien sound that overrode the screams of Nerhs&#x2019; villagers. Ceria looked around.</p>
<p><i>We&#x2019;re all in so much trouble.</i></p>
<p>The dirt walls of the village, the hill? This was not The Wandering Inn. The walls could keep out lesser monsters, the Humans with bows and spears could fight off even an angry beast. Not Crelers. They&#x2019;d swarm over the walls, insanely hard to kill, and tear apart anything not in full plate armor. The Juvenile Crelers and Adult would tear apart even Gold-rank defenses.</p>
<p>In their way stood only Ceria. Ceria Springwalker. She walked back through the village, seeing people running out the far gate.</p>
<p>&#x201C;No. You&#x2019;ll die out there.&#x201D;</p>
<p>She muttered. It was true. They would <i>never</i> survive on the run. That Adult Creler was too fast. If they had to fight&#x2026;</p>
<p>&#x201C;[Ice Wall].&#x201D;</p>
<p>Nothing happened. Ceria stared at her wand. No&#x2026;<i>water.</i> But it <i>had</i> worked on the Adult Creler before. She looked around.</p>
<p>&#x201C;<i>Water.</i>&#x201D;</p>

<p>&#x201C;<i>Stick together! With me! With me! Go to the adventurer! Don&#x2019;t run, they&#x2019;ll catch us in the open! We have to hold them back!</i>&#x201D;</p>
<p>Novethur was screaming, holding Luaar. He saw half of Nerhs in a blind panic. It was not their fault. This? This was death. Yet his words were the only thing to cling to instead of despair.</p>
<p><i>The Gold-rank adventurer.</i> She was alone. She was in the wrong climate for her magic. But if there was anything to hope for&#x2026;</p>
<p>Luaar knew they were dead. He felt his father carrying him, like he was a little boy. Novethur was rallying most of the village behind him, running, spear clutched in his other hand. As if it would stop them. Luaar knew the stories. Crelers were death. Why had they come here? It was not supposed to be this way.</p>
<p>And Ceria was not going to stop them. Not her. Not&#x2026;the half-Elf who ate Yellats. Luaar was afraid to look over the huts and walls of Nerhs, to see that roiling tide of limbs coming their way. If he didn&#x2019;t look, maybe they&#x2019;d live. Maybe it would be a dream.</p>
<p>&#x201C;<i>Ceria! Ceria Springwalker! Where are you?</i>&#x201D;</p>
<p>Had she fled? The villagers followed Novethur as he ran down the main street. They found the half-Elf. She was standing in front of something.</p>
<p>The well. The village&#x2019;s only well, with the bucket hanging there, waiting to be pulled up. She was staring down. <i>Down </i>into the well. It was hard work to pull water up from there, and it was sometimes brackish. There was a purification stone in the bottom, but it wasn&#x2019;t perfectly working.</p>
<p>&#x201C;Adventurer Ceria. Please&#x2026;&#x201D;</p>
<p>Novethur stopped. Ceria looked back. The silly half-Elf who ate Yellats, laughed, couldn&#x2019;t even cast [Fireball]&#x2026;Luaar&#x2019;s despairing look turned to confusion.</p>
<p>The air&#x2026;was shimmering. Ceria Springwalker&#x2019;s pale eyes were glowing. Her skeletal hand, holding the birch wand, was aimed down into the darkness. There was ice coating the stones of the well.</p>
<p>She looked at the villagers of Nerhs. The [Arctic Cryomancer] smiled.</p>
<p>&#x201C;Miss Ceria. Can you save us?&#x201D;</p>
<p>Novethur panted. Ceria glanced down into the well. It was the village&#x2019;s lifeblood. Without it&#x2014;Nerhs would surely end. You could not live without water. That was why her magic had so little power here. There was just no&#x2026;<i>water.</i></p>
<p>She looked up. Luaar saw Ceria&#x2019;s hand slowly rise. He heard a <i>crack</i> as the stones forming the well&#x2019;s basin broke from the cold. Then saw something moving upwards.</p>
<p><i>A pillar of ice.</i> It climbed out of the well, breaking through the simple roof. A sheer wall of water.</p>
<p><i>All the water in the well.</i> It rose higher, and began to split. Nerhs&#x2019; people looked up. Ceria looked at all the water in Nerhs. All she had available to her. She turned to Novethur, and Luaar. The boy looked at the half-Elf and she gave him a wild, insane grin.</p>
<p>&#x201C;I can try. Stand behind me.&#x201D;</p>

<p>The Crelers swarmed towards the open gates of the village. They were hungry. There was never enough to <i>eat.</i> And eat they would, until nothing was left in this world.</p>
<p>But they were also angry. They hated everything. They hated <i>all things.</i> But they hated what lay in this village most of all.</p>
<p><i>Murderer.</i> Something had murdered one of them. That knowledge made them even hungrier. The Crelers could think. They could tell the village&#x2019;s walls would never stop them.</p>
<p>The oldest of them had confidence that the single murderer would die. It had sensed no great power from the single murderer; a disturbing amount of it from something within the village the closer it drew, but no terrifying magical aura from afar.</p>
<p>The first Crelers were within a hundred feet of the village when something coated the walls. It made the Adult slow. Temperature was just another component it could sense along with magic. And this was visible to all.</p>
<p>Was that&#x2026;ice? Something foreign to most parts of Chandrar swept upwards, covering Nerhs&#x2019; simple dirt walls. Fortifying them. Creating a solid, vertical wall.</p>
<p><i>Ice.</i> It frosted the huts, created ramps, trenches, interior walls as it rose higher in the center of the village. The Crelers slowed. <i>How was this happening?</i> Even Crelers needed water, and there was so precious little of it.</p>
<p>The [Cryomancer]. She was tapping into the groundwater of Nerhs. A lifetime&#x2019;s supply. A village died as the water funneled out of it, and this was a dry land. So dry and arid because all the water was funneled elsewhere by other magics.</p>
<p><i>But let Nerhs die so this fortress could live.</i> Ceria&#x2019;s lips moved. She was rising higher, on a dais of ice.</p>
<p>[Ice Wall]. That was her spell. [Glaciersheet Ice]. [Frozen Quickshape]. [Adept Iceform]. She did not need any of these Skills; they just made her faster, made the ice tougher.</p>
<p>But her master had taught her well. The basic spell was being used to form nigh-vertical ramps. Walls which would slow the Crelers down, some already ten feet thick and growing. She had to be careful with the water she had. She would call it back as they broke through layer after layer, reinforcing the heart.</p>
<p>Yet the design was already in place.<i> Look.</i> The Adult Creler visibly hesitated as it saw a fortification emerge, rounded layers of defense. From any angle, it was a nightmare for infantry to attack. A frozen bastion.</p>
<p>Ceria had seen it once before. She had <i>made </i>it once before, in a time like this. Never completely. She did not yet know the spell, but she knew exactly how it should look. How strong it should be.</p>
<p>After all. Her master was Illphres, the [Ice Mage] of Wistram. And her great spell had been&#x2014;</p>
<p><i>&#x201C;[Fortress of the Ice Queen].&#x201D;</i></p>
<p>The half-Elf&#x2019;s lips moved. It was not that spell. Not yet. Her ice was too weak. It could melt, even now. It was not strong enough.</p>
<p>But it was close. The villagers of Nerhs were staring. Luaar and his father looked at Ceria.</p>
<p>&#x201C;This is&#x2014;&#x201D;</p>
<p>&#x201C;There.&#x201D;</p>
<p>Ceria pointed. She had taken their hut, frozen a world of ice around it and two more. In the very center of her castle, a ramp opened.</p>
<p>&#x201C;Get down there. Hide. I have to battle them from up here.&#x201D;</p>
<p>She was on a parapet of ice. Ceria was breathing hard, but she hadn&#x2019;t even begun the battle yet. She raised her wand.</p>
<p><i>[Ice Lance]. </i>The first oversized projectile formed out of the ice she was standing on. A jagged chunk of it rotated, turned into a spire of frozen death, and <i>shot</i> forwards. Ceria saw three Crelers vanish, crushed more than pierced by the impact. She raised her hand, and the ice began to float back to her.</p>
<p><i>She could not waste a drop.</i> She only realized Novethur was still standing there after a second. Ceria glanced over her shoulder.</p>
<p>&#x201C;I can&#x2019;t protect you unless you&#x2019;re there. If the ice breaks&#x2014;run. I&#x2019;ll buy you all the time I can.&#x201D;</p>
<p>She didn&#x2019;t waste time arguing, if there was anything else he actually said. Ceria turned, and cast the spell again.</p>
<p>&#x201C;[Ice Lance]. [Ice Lance]. <i>[Ice Lance].</i>&#x201D;</p>
<p>Some people&#x2014;Pisces&#x2014;believed you should have variety in your spells. In a [Mage] battle, that was true. But this? All you needed to do was <i>kill Crelers.</i></p>
<p>Last time, [Ice Spike] had only been able to nail baby ones, and not even kill them. This time&#x2014;Ceria watched as the gigantic stalactites pulverized the little ones, turning them into twitching trails of orange paste and limbs.</p>
<p>They reached the walls by the time she realized the villagers had gone. Below her, they were in the huts. Ceria closed the ice ramp&#x2014;added airholes from the south side and weakened the ice there. If they needed to, they could break out that way.</p>
<p>Part of Ceria, the part not casting spells, aiming, knocking down the Crelers already swarming over the first layer of walls, knew the Crelers would get to the villagers of Nerhs. Hence her placing them at the center of her fortifications.</p>
<p><i>They could get through even my best [Ice Wall] in time. They can melt through the ice, bite through it</i>. She had to keep them back.</p>
<p>The Crelers, nearly three dozen, were already through the inviting, <i>open</i> gates. They charged down a narrow corridor of ice between two ten-foot-high [Ice Walls]. Such an inviting passage. Ceria focused on them.</p>
<p>The two [Ice Walls] <i>flexed</i>, and both walls slowly <i>rammed</i> together. The Crelers saw it coming and tried to scrabble up the sides of the walls out of danger. Two made it&#x2014;Ceria picked them off with rapid-fire [Ice Spikes]. The rest?</p>
<p>They tried to glow, to heat up and melt the ice at the cost of their own energy. Too slow; the ice crushed them. There was a scream from their kin, who backed away from other kill-zones.</p>
<p>&#x201C;Idiots.&#x201D;</p>
<p><i>If the ice breaks, I&#x2019;m dead. </i>She hadn&#x2019;t told that to Novethur. He didn&#x2019;t need to be told. If the ice broke, he&#x2019;d try to escape. Smart man.</p>
<p>&#x201C;[Frost Arrows]. [Ray of Frost]!&#x201D;</p>
<p>Ceria aimed for a Juvenile Creler trying to <i>ram</i> through one of her walls. As it broke through, she saw the deadly arrows made of ice bounce off its armor. The ray of frost?</p>
<p>Well, it chilled the Creler, and froze another one&#x2014;for seconds. Then they just warmed up. Ceria nodded.</p>
<p>&#x201C;[Ice Lance].&#x201D;</p>
<p>She sent the Juvenile Creler reeling backwards so hard it fell onto its back, exposing its weak underbelly. Before it could twist over, Ceria hammered it with [Ice Spikes]. It flipped over, but she saw it leaking its internals. Still, it came on.</p>
<p><i>Crushing them is the only way to make sure they&#x2019;re dead.</i> Ceria saw the Adult Creler stalking around her fortress. <i>Looking for a weak point?</i> She hadn&#x2019;t even tried to kill it.</p>
<p>The half-Elf watched the Crelers break through the first walls of the village. They <i>smashed</i> the ice down, and their claws carried them up the frozen ice with dismaying ease. However&#x2014;she raised another [Ice Wall] in the faces of a group of Crelers. As they swarmed up it, she <i>tipped</i> the wall and it fell forwards, knocking them down and crushing their comrades.</p>
<p>[Cryomancer]. What had Illphres always said? Oh, yes. <i>&#x2018;We&#x2019;re not rapid-cast [Mages]. Go apprentice yourself to Amerys if you want to just blast things. We control our battlefields.&#x2019;</i></p>
<p>That was what Ceria was doing now. She was creating kill-zones, funneling the Crelers through, squishing them, hitting them with [Ice Lances].</p>
<p><i>Running out of water.</i></p>
<p>Something was wrong. Ceria tried to <i>lift</i> a puddle of orange and melting ice. Creler blood mixed with the water of Nerhs&#x2019; well and she&#x2026;<i>couldn&#x2019;t&#x2026;</i>pull it up. Not with ice magic alone.</p>
<p><i>It&#x2019;s blood, not water. </i>She didn&#x2019;t know how to control it. Ceria <i>hissed</i>; she took apart one of the broken walls to pound at a Juvenile Creler trying to come up a wall. She thought she heard a note of triumph in her head.</p>
<p><i>Murderer.</i></p>
<p>Ceria was getting awfully tired of that voice. She turned and saw it.</p>
<p>The Adult Creler was stalking through a ruined wall, after the vanguard of its kin. It had offered them up to break through and now, it was scuttling forwards. It rammed into her third layer of [Ice Walls] and <i>exploded</i> through. Ceria threw up her arms and a thin [Ice Wall] shielded her tower from the spray of shrapnel. She aimed down.</p>
<p><i>&#x201C;[Ice Lance]! Die, damn it!&#x201D;</i></p>
<p>The jagged spear of ice shot downwards and&#x2026;<i>cracked</i> on the Adult Creler&#x2019;s armor. It was young. But&#x2014;Ceria&#x2019;s lips twisted.</p>
<p>&#x201C;Yeah. I needed Yvlon.&#x201D;</p>
<p>Slowly, her fingers reached down for something hanging on her belt. She aimed at the Crelers she <i>could</i> kill and a Juvenile Creler collapsed as the Adult clawed at a second wall. Ceria slowly grasped the circlet hanging there.</p>
<p><i>Not yet.</i></p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>She stood on the fortress of ice. The smallest Crelers made their way up to her, but found she had encased herself in a clear wall of ice that she could fight from. She blasted them off with spells as they gnawed on it. She tried to slow the giant Creler, as spells flashed out around her.</p>
<p>The ice available to her was&#x2026;diminishing. The more it ran together with Creler blood, the less she had. She heard the beating voice in her head.</p>
<p><i>Murderermurderermurderermurd&#x2014;</i></p>
<p>The half-Elf laughed. She had started laughing. Her robes whipped around her. Despite the midday heat, her tower was frozen solid.</p>
<p><i>Running out of ice. </i>She said something then. A reminder. Below her, Nerhs&#x2019; people stared at the glowing bodies pressing themselves against the walls shielding them. Luaar heard something.</p>
<p>&#x201C;Hell&#x2019;s Wardens.&#x201D;</p>
<p>The half-Elf shouted it down from her tower. She dragged a chunk of ice into the air and sent it crashing down. Something bored through the ice and leapt at her. It met frozen armor; a skeletal hand. She tossed it out of the tower and hit it mid-air with a spike of frozen water.</p>
<p><i>&#x201C;Hell&#x2019;s Wardens!&#x201D;</i></p>
<p>They were just words. But the villagers of Nerhs looked up. The [Cryomancer] rained down ice&#x2014;now lightning spells that sent limbs jerking spastically. She shouted it back at the thing that called her &#x2018;murderer&#x2019;. A title from Rhir. Luaar, Novethur, looked up.</p>
<p><i>Was she really that? </i>The title even Gold-rank adventurers acknowledged? She shouted it down at the monsters.</p>
<p>&#x201C;Hell&#x2019;s Wardens! Hell&#x2019;s Wardens! Hear that you little pieces of tree crap? Hell&#x2019;s Wardens! <i>Crelerbane! HELL&#x2019;S WARDENS. HELL&#x2019;S&#x2014;</i>&#x201D;</p>
<p>She bit her tongue. Ceria spat out some blood and spittle. She conjured some ice out of the walls protecting her and hit another Creler mid-leap.</p>
<p>&#x201C;Hell&#x2019;s Warden.&#x201D;</p>
<p>Then she ran out of water. There was ice left, but all of it was in the walls. Ceria watched as Crelers clung to the outsides, bodies glowing. Anything melted she desperately threw into regrowing her protections.</p>
<p><i>No more water.</i> And her mana was too low to cast other spells, even if she could have used [Fireball].</p>
<p>The Adult Creler was just watching. She had killed the Juvenile Crelers, and it was wary. It was letting the remaining small ones eat towards her. They did have a survival instinct.</p>
<p>&#x201C;Too bad I&#x2019;m out of tricks.&#x201D;</p>
<p>Ceria&#x2019;s flash of anger had lasted all of six minutes. She pressed her hands to the ice, bare feet of protection from a scratching flurry of claws, willing it to <i>freeze. </i>Her breath was an icy mist.</p>
<p>She couldn&#x2019;t rage. She wanted to. She wanted to pull from that reservoir like Yvlon had, keep fighting even if they<i> tore off her arms.</i> Ceria couldn&#x2019;t.</p>
<p>&#x201C;I&#x2026;can&#x2019;t even tell if they&#x2019;re alive.&#x201D;</p>
<p>She muttered. Death by Crelers. Here. There was something ironic about that. Maybe? Her energy was fading. She stared at a glowing abdomen. Were those <i>eggs </i>inside the one coming for her?</p>
<p>Her hand crept down to the circlet. Her [Dangersense]&#x2026;grew louder. Ceria grinned.</p>
<p>&#x201C;Nobody knows what will happen next. Do you think I&#x2019;m scared?&#x201D;</p>
<p>The Adult Creler was <i>watching her.</i> No, watching the circlet. She saw it <i>draw back</i> when she lifted it. It knew.</p>
<p>&#x201C;I have lost my team twice. I&#x2019;ll do it. I&#x2019;m crazy.&#x201D;</p>
<p>She felt her [Dangersense] telling her what would happen if she put it on. Mysterious artifacts&#x2026;Ceria gritted her teeth. Something was wrong. She had to do something.</p>
<p>&#x201C;It&#x2019;s hard. Angry. Hard to&#x2026;&#x201D;</p>
<p><i>Water. Water, if only Nerhs had more water. If only she was a [Bloodmage]. Let&#x2019;s teach yourself blood magic now. Good idea. Good&#x2026;</i></p>
<p>Stupid. Someone was whispering in her ears. Ceria swayed. No, wait a second. She was having a vision. A memory? A delusion? What was supposed to happen?</p>
<p><i>Someone had a grip on her ear and was twisting it hard. Are you stupid? What kind of self-respecting [Ice Mage] learns blood magic? Go change your class if you&#x2019;re going to do that.</i></p>
<p>Who would say that? Ah. Yes.</p>
<p><i>Illphres.</i> Wouldn&#x2019;t she say&#x2026;Ceria felt the ice warming. Not enough material to keep between her and the Creler.</p>
<p><i>That&#x2019;s the problem. You&#x2019;re thinking the wrong way. Water? Are you a [Hydromancer]? Does your magic begin and end with </i>water<i>, you idiotic appentice?</i></p>
<p>&#x201C;No, master. But give me a hint?&#x201D;</p>
<p>The half-Elf looked around. And then it came to her. Oh. Of course. She looked down at her hands. One flesh and blood, one skeletal. When she had lost that hand, had she called only on the power of ice made manifest? <i>What was their class? </i>Illphres loomed in her vision.</p>
<p>&#x201C;Cold, Master. Cold. It&#x2019;s&#x2026;<i>cold.</i>&#x201D;</p>
<p>Ceria recalled her latest Skill. Not [Battlefield of the Frozen World]. She didn&#x2019;t even have the water to conjure it. Not [Lesser Frost Elemental]. Those were spells that required something. But her nature was cold.</p>
<p>&#x201C;[Aura of Rime]. [Aura: Distant Manipulation].&#x201D;</p>
<p>She stood there, without the rage that her friend had. Her brave little prot&#xE9;g&#xE9; had all the courage and loyalty, more than she could have. She was not as clever as he was, or as gifted. And perhaps that was fine. None of these things lasted forever.</p>
<p>Speed drained away. Anger faded. Energy left you.</p>
<p>All things were lost in time. Cleverness failed.</p>
<p>The half-Elf stopped moving. Her hands were locked against the frozen ice, staring at the burrowing shape coming towards her. There was nothing left. She stopped moving. Stopped casting magic. She was just&#x2026;</p>
<p>Just&#x2026;still. A little void in her soul, which Ceria kept closed. Into it she spilled her worry, her fear, her anger. Until naught remained.</p>
<p>What must be done was simple. The truth was cold. It was true, she did not want to die. She was afraid. But&#x2026;in time&#x2026;</p>
<p>Even fear <span style="color:#ccffff;">began</span> <span style="color:#99ccff;">to</span> <span style="color:#3366ff;">freeze.</span></p>
<p>The burrowing Creler&#x2019;s movements began to slow. The glow in its body&#x2026;began to dim.</p>
<p>The other Crelers felt it. They felt something&#x2026;.painful&#x2026;engulf them. What? The ice? The ice was cold, but they had infested even frozen lands. What was this? It was&#x2014;</p>
<p><i>Cold.</i> So cold it leeched even their burning heat from their limbs. So cold that&#x2026;the little Creler was struggling. Uncomprehending. But it dimmed. Something was&#x2026;<i>stealing the heat.</i> That damned murderer. She was taking.</p>
<p>&#x201C;<i>It&#x2019;s cold, isn&#x2019;t it?</i>&#x201D;</p>
<p>In her tower of ice, a body stopped moving. Two pale eyes stared at a frozen shape. Lips moved upwards.</p>
<p>It was not a malicious smile. It was not triumphant. It was a frozen gesture. Like her master&#x2019;s face.</p>
<p><i>A mask of ice.</i> Slowly, two pale eyes turned left. Another body began to slow. The heat of life began to fade away.</p>
<p>Desperately, the others tried to burrow faster. The ice wasn&#x2019;t reforming. It didn&#x2019;t need to. This&#x2014;this was just temperature. They froze, feet from her, then inches. Too <i>cold.</i> The closer they got&#x2014;</p>
<p>The Adult Creler stared up at her. This was not magic it knew. This was not&#x2026;a <i>spell.</i> They locked gazes, and it began to climb up the tower, biting, tearing, now feeling a cold reaching for its soul.</p>
<p><i>But it had been made to resist magic! To be supreme! The end of all things! This was not fair! This was&#x2026;</i></p>
<p>Ceria Springwalker watched the last Creler advance, dreamily. She did not move. To move was to have energy. To be the opposite of what she had to become. <i>This was the truth at the heart of it all.</i> Her&#x2026;strength.</p>
<p>Of the four of them. She was not the most cunning. Bravest. Most adaptable. Certainly not the strongest. Perhaps, though, it was one thing she had more than anything else.</p>
<p>Tenacity. She had looked death in the eyes once before. Just like this. A horde of undead. Terror. Two glowing ruby eyes. She had possessed the will to do what <i>had to be done.</i></p>
<p>Yes, come closer. Her skeletal hand rose, slowly. A scything maw was opening and closing. A mind beat at hers, but it froze from sheer contact. Was this what her master saw? The truth, waiting for her? She wasn&#x2019;t even close, but she <i>saw it</i>.</p>
<p><i>It was&#x2026;cold.</i> So cold she had stopped shivering. So cold it was beginning to feel warm. For her. She had thought she would never feel cold again. Now she knew.</p>
<p><i>I will lead us into the frozen land, together. What lies there?</i></p>
<p>Something was afraid. Something saw her skeletal hand. Her <i>smile.</i></p>
<p><i>Look at what I gave up last time.</i></p>
<p><i>To kill you, I will do whatever it takes. My arrogant friend is clever enough to best you. My young prot&#xE9;g&#xE9; is brave enough to risk everything for victory for us. My brave sister will take you to the grave no matter the cost to herself.</i></p>
<p><i>I? I am willing to see the cost clearly and pay it, time and time again.</i></p>
<p>It was clawing closer. A few feet left. She could <i>feel</i> the vibrations. Hear the malicious thoughts. Alas, something thought.</p>
<p>Not cold enough. Not yet, to kill with temperature alone. Not without water. A bit longer. A bit colder&#x2026;</p>
<p>Her hand slowly rose. With glacial speed. With inevitability. The circlet flashed.</p>
<p>&#x201C;<i>Let&#x2019;s find out, together.</i>&#x201D;</p>
<p>The monster was coming. If it could have run, if there were any other way but her death, it would have. Because it was afraid.</p>
<p>&#xA0;</p>

<p>What did you see? How did you see them?</p>
<p>The boy saw the horrors of hell stop moving. He heard cheers, gasps, and saw the last great monster coming. Clawing over his head through the transparent ice soaked with gore.</p>
<p>He had no eyes for it. Only her. He had thought she was such a letdown at first. Even until the last hour, he had been disappointed. Now he saw Ceria Springwalker, the adventurer he had longed to see in her full might and glory, standing, facing the slowing Adult Creler, whose limbs were lined with frost, shrieking at her.</p>
<p>In that moment, he no longer wanted to be an adventurer. He saw Ceria smiling widely, and saw the empty oblivion in her eyes. Just how far she was willing to go to rid the world of that&#x2026;that thing.</p>
<p>Luaar understood something then. A critical thing he hadn&#x2019;t understood.</p>
<p>She was no hero. This was no glorious hour. It was a bitter battle to be won at any cost.</p>
<p><i>She was an adventurer.</i></p>
<p>What did you see when you saw that? A village frozen in silence. An entire nest of Crelers, frozen, pulped by walls of ice. Destroyed by a single [Mage] in a land completely against her magic. In a battle nearly an hour long, she stood in the center of a fortress that refused to break.</p>
<p>[Ice Mage]. [Cryomancer].</p>
<p>Someone slowed. A group of riders pointed, readying themselves. But the first among them, their leader, stopped. Her eyes were only on the obscured figure amid that familiar&#x2026;familiar spell. Yet it was impossible. Wasn&#x2019;t it?</p>
<p>&#x201C;It can&#x2019;t be. Illphres?&#x201D;</p>
<p>&#xA0;</p>
<p>&#x2014;-</p>
<p>&#xA0;</p>
<p>Nearly. She nearly won. But the first claw broke through the ice.</p>
<p>&#x201C;Alas.&#x201D;</p>
<p>Ceria sighed. The circlet gleamed as she lowered it onto her head. She felt it touch the very top of her hair, and then a voice whispered in her ears.</p>
<p>&#x201C;<i>Freeze it. Incoming.</i>&#x201D;</p>
<p>Her head turned, slowly, slowly. With the weight of that cold world she invoked. What? Who was speaking? What was falling in a huge orb, nigh as vast as Nerhs itself? Was that&#x2014;</p>
<p><span style="color:#00ccff;">Water.</span></p>
<p>The bomb of water engulfed everything in a sudden, aquatic world. The <i>explosion</i> of the orb of water landing on the village obliterated almost everything in a titanic burst of sound.</p>
<p>Ceria was knocked off her perch in the impromptu fortress, flailing, disoriented, and drowning. To be fair, so was the Adult Creler. It was more confused than debilitated, however; it began to flail and twist its body through the water.</p>
<p>It had never swum, but it was drawing on ingrained knowledge, learning how to propel itself with deadly speed. It whirled, looking for its terrifying foe. What was this water doing here? How had&#x2014;?</p>
<p>It spotted her too late. A half-Elf, sitting in a chunk of ice. She had frozen <i>herself.</i> The Adult Creler began to try to swim at her, screaming. No, <i>no&#x2014;!</i></p>
<p>The water froze. It froze around both of them, so fast it didn&#x2019;t even let the water flow away. The Creler tried to escape. It tried to heat up, but now it was too slow.</p>
<p>Too slow to break through as the numbing cold, the hoarfrost beginning to engulf it. The movements of the monster slowed. The glowing light began to fade. It sat there, in the ice, with the half-Elf. <i>How?</i></p>
<p>Neither of them knew how. But in time, the half-Elf looked down. The ice around her unfroze. She gasped, and dropped out of the frozen sculpture.</p>
<p>Onto the sand and ground. Amid the living, warm people, who reached out to hug her, touch her, and recoiled at the freezing temperature. She looked up at the people of Nerhs, those who had fled&#x2026;</p>
<p>And the [Enforcement Raider] and a far larger band of armed, rough figures. A palanquin and a figure staring at the Adult Creler there.</p>
<p>All of it was meaningless to the thing encased in ice. It was dying. <i>But not dead.</i> The [Cryomancer] had frozen it, but so long as it was only this cold&#x2014;it would eventually thaw. <i>Fool. Fool!</i> The gleeful little thought was so tiny that no one would have even sensed the life with a spell. But it was there.</p>
<p>It waited, as the half-Elf struggled to her feet, was hugged by a little boy, talked to the others, warily faced a warrior with a shield, and pointed at it. Then&#x2014;as those two <i>cold</i> eyes looked upwards.</p>
<p>The murderer tilted her head back. And the Adult Creler heard something.</p>
<p><i>I know you&#x2019;re still alive.</i></p>
<p>A cold little thought.</p>

<p>&#xA0;</p>
<p>The limbs jerked. The &#x2018;dead&#x2019; Adult Creler <i>cracked</i> the ice and began to glow. Ceria Springwalker heard the [Bandits] and people of Nerhs shout and run backwards. But she was already aiming her wand upwards.</p>
<p><i>Die. I know you have to die. Until you&#x2019;re nothing but ash, I won&#x2019;t rest! Until the ice turns you to powder.</i></p>
<p>She didn&#x2019;t know if she had the magic left, but it <i>would</i> die. She heard a frantic thought pushing at her head. The ice was thawing. She tried to keep it frozen, but was someone&#x2026;taking the cold away?</p>
<p><i>Murderer&#x2014;wait&#x2014;</i></p>
<p>&#x201C;Enough. Stop freezing it. Let <i>me.</i>&#x201D;</p>
<p>A voice filled with disgust and imperious wrath stopped Ceria. A hand knocked her away. The half-Elf felt power, swirling like the tides of a vast, unseen ocean, move past her. She turned.</p>
<p>A woman with her own wand aimed it up. She had been lounging on the palanquin, her robes askew, rippling like the liquid water they were. Her eyes, the irises swirling as if liquid themselves, narrowed, and a sun-darkened hand rose. Painted nails, like waves, curled around an azure wand of lapis lazuli.</p>
<p>Then the Siren of Savere spoke.</p>
<p>&#x201C;[Water Pressure &#x2014; Dark Straits]. [Elven Concentration]. [Temporary Holding: Water]. Unleash ten thousand pounds. [Sphere of Water]. [Pinpoint Spell: Needle&#x2019;s Focus]&#x2026;&#x201D;</p>
<p>A roar of water. Ceria Springwalker looked up as a vortex of clear water unleashed itself from out of empty space. Novethur looked up as more water than he had ever glimpsed in his life, the water siphoned from this dry land, the bounty of the Kingdom of Bandits, Savere, formed in a vast, swirling orb over the Siren&#x2019;s head. Then she finally cast the spell, as the wriggling Adult Creler tried to swim out of the water prison.</p>
<p>&#x201C;[Water Jet].&#x201D;</p>
<p>A needle of compressed water shot out, through the tip of her wand. Siphoned out of the water source overhead. Ten thousand pounds of water, accelerated, <i>compressed</i>, into a beam of force.</p>
<p>The Tier 1 spell blasted a hole through the Creler&#x2019;s internals, even the armor. It sawed through everything, even shooting out the other side of the water prison spell.</p>
<p>It was not a quick death. Ceria heard something screaming. The Siren never relented, never sped up. She cut the Adult Creler in half, slowly, drawing on more water, sawing through the captive, twisting shape, again and again, until it floated in pieces. Then, and only then, did she collapse the binding prison.</p>
<p>The woman turned away. Her accompanying force of hundreds of [Bandits] and [Raiders] stared at the bloody orange water filling the village of Nerhs. The woman snapped at the [Enforcement Raider].</p>
<p>&#x201C;Dispose of the water. It&#x2019;s contaminated. Not even worth trying to purify. Burn everything that remains until it&#x2019;s ash. Bodies, even parts where they fell. If one Creler emerges here in a month, I&#x2019;ll hang all of you.&#x201D;</p>
<p>They bowed, pale-faced. Ceria looked at them. [Bandits]. Then at the woman. She felt like she <i>should</i> know who this was.</p>
<p>&#x201C;Uh. Uh&#x2026;&#x201D;</p>
<p>The wet, drenched, shivering half-Elf kept repeating herself as the Siren wrinkled her nose. The other [Bandits] looked apprehensive. [Cryomancer] <i>and</i> an adventurer. But the Siren did not immediately vent her famous pique. She frowned at Ceria.</p>
<p>&#x201C;You are not Illphres. But that was her spell. [Fortress of the Ice Queen], exactly like she cast it. And only she cast it that way. That ice armor was her old spell, too.&#x201D;</p>
<p>Ceria Springwalker blinked. <i>Illphres?</i> She met the deep blue-green gaze, the suspicious&#x2014;curious&#x2014;scowl. The words left her mouth before she could think. Gone was the frozen mage. But the Siren <i>had</i> seen it.</p>
<p>Just like her master.</p>
<p>&#x201C;Illphres? I&#x2019;m her last apprentice. Who are you? Also&#x2014;got a handkerchief? I have water in my nose.&#x201D;</p>
<p>The Siren&#x2019;s eyes widened. She looked at Ceria, disbelieving, and nearly raised her wand then and there. Then she remembered. She lowered the wand and told Ceria.</p>
<p>The half-Elf sneezed.</p>
<p>&#x201C;Great. [Bandits].&#x201D;</p>
<p>That was how she met her master&#x2019;s old friend. Which came as a shock to Ceria. Frankly&#x2026;</p>
<p>She hadn&#x2019;t thought Illphres had <i>any</i> friends.</p>
